<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Settings</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "calistoga": ["Calistoga", "serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                "soft": "0 2px 8px -1px rgba(0, 0, 0, 0.05)",
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased bg-background-light dark:bg-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl shadow-gray-200 dark:shadow-none">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between">
<button class="text-[#0d121c] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-[#0d121c] dark:text-white text-xl font-calistoga tracking-wide flex-1 text-center pr-10">My Account</h2>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-4 pt-4">
<!-- User Info Section -->
<div class="mb-8">
<div class="flex flex-col">
<label class="text-[#49659c] dark:text-gray-400 text-sm font-medium leading-normal pb-2 ml-1">Signed in as</label>
<div class="relative flex w-full items-center rounded-xl bg-gray-200/50 dark:bg-[#1a2230] p-1 border border-transparent focus-within:border-primary/30 transition-all">
<div class="flex items-center justify-center pl-4 text-gray-400">
<span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
</div>
<input class="flex-1 w-full bg-transparent text-[#0d121c] dark:text-white text-base font-medium outline-none placeholder:text-[#49659c] py-3.5 px-3 rounded-xl disabled:opacity-60" readonly="" value="alex.fitness@elite.com"/>
<div class="pr-4">
<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400">
                                Verified
                            </span>
</div>
</div>
</div>
</div>
<!-- Security & Data Section -->
<div class="mb-2">
<h3 class="text-[#0d121c] dark:text-white text-lg font-bold leading-tight tracking-tight pb-4 pt-2 font-display">Security &amp; Data</h3>
<div class="flex flex-col gap-3">
<!-- Change Password -->
<button class="group flex items-center gap-4 bg-white dark:bg-[#151c2b] p-4 rounded-2xl shadow-soft border border-gray-100 dark:border-gray-800 active:scale-[0.98] transition-all duration-200">
<div class="flex items-center justify-center rounded-xl bg-primary/10 text-primary shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 24px;">password</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-[#0d121c] dark:text-white text-base font-semibold leading-normal">Change Password</p>
<p class="text-gray-400 dark:text-gray-500 text-xs mt-0.5">Last updated 30 days ago</p>
</div>
<div class="shrink-0 text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">chevron_right</span>
</div>
</button>
<!-- Export Data -->
<button class="group flex items-center gap-4 bg-white dark:bg-[#151c2b] p-4 rounded-2xl shadow-soft border border-gray-100 dark:border-gray-800 active:scale-[0.98] transition-all duration-200">
<div class="flex items-center justify-center rounded-xl bg-primary/10 text-primary shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 24px;">cloud_download</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-[#0d121c] dark:text-white text-base font-semibold leading-normal">Export Data</p>
<p class="text-gray-400 dark:text-gray-500 text-xs mt-0.5">Download your workout history</p>
</div>
<div class="shrink-0 text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">chevron_right</span>
</div>
</button>
</div>
</div>
<!-- Bottom Action -->
<div class="mt-auto mb-8 pt-8">
<button class="w-full flex items-center justify-center gap-2 bg-red-50 dark:bg-red-500/10 p-4 rounded-xl text-red-600 dark:text-red-400 font-medium hover:bg-red-100 dark:hover:bg-red-500/20 active:bg-red-200 transition-colors border border-transparent hover:border-red-200 dark:hover:border-red-900/50">
<span class="material-symbols-outlined" style="font-size: 20px;">delete_forever</span>
                    Delete Account
                </button>
<p class="text-center text-gray-300 dark:text-gray-600 text-[10px] mt-4 font-mono uppercase tracking-widest">
                    Version 2.4.0
                </p>
</div>
</main>
</div>
</body></html>
