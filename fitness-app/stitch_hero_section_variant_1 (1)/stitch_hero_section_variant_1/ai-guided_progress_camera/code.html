<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI-Guided Progress Camera</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .shutter-gradient-ring {
            background: conic-gradient(from 180deg at 50% 50%, #0da6f2 0deg, #60efff 180deg, #0da6f2 360deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden group/design-root">
<!-- Viewfinder Background -->
<div class="absolute inset-0 z-0 bg-gray-900">
<img alt="Camera Viewfinder Background" class="h-full w-full object-cover opacity-90" data-alt="Person in athletic wear in a modern gym environment" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBfULJIfNqgKcvvuv_uHufbQo__gUTvzVOnGc2TB2saTh7eYd8PV47vdthpvTyB3IWqvxNvYAMLSWzM6T3LBRF-SoAguDFuSsEm9n_vPD0bBnkNBbOc9BAqbnWbpnak5qoctWP_Qv8BkO3tAnTFuF1Z8LTCNqueD52m5RN_AhVrF4mWacq6n9m30PfBaKts6qQSek5mG2-uY2RiYBsQwM6rswDRNBtx2JGQ6ZrQw_SrVhnxeYKNyJTEM0SDtXZlilSBlbqgqCmy_0c"/>
<!-- Dark gradient overlay for better text visibility at edges -->
<div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
</div>
<!-- AR Silhouette Overlay -->
<div class="absolute inset-0 z-0 flex items-center justify-center pointer-events-none opacity-60">
<svg class="w-full h-full max-w-md" fill="none" height="100%" viewbox="0 0 400 800" width="100%" xmlns="http://www.w3.org/2000/svg">
<!-- Head -->
<path d="M200 150 C 230 150, 250 180, 250 210 C 250 245, 230 270, 200 270 C 170 270, 150 245, 150 210 C 150 180, 170 150, 200 150" stroke="#0da6f2" stroke-dasharray="8 8" stroke-width="2" vector-effect="non-scaling-stroke"></path>
<!-- Shoulders & Body -->
<path d="M120 320 C 120 300, 150 280, 200 280 C 250 280, 280 300, 280 320 L 280 550 C 280 580, 260 600, 260 650 L 260 850" stroke="#0da6f2" stroke-dasharray="8 8" stroke-width="2" vector-effect="non-scaling-stroke"></path>
<path d="M140 850 L 140 650 C 140 600, 120 580, 120 550 L 120 320" stroke="#0da6f2" stroke-dasharray="8 8" stroke-width="2" vector-effect="non-scaling-stroke"></path>
<!-- Center Line -->
<line stroke="#0da6f2" stroke-opacity="0.5" stroke-width="1" x1="200" x2="200" y1="100" y2="700"></line>
</svg>
</div>
<!-- UI Layer -->
<div class="relative z-10 flex h-full flex-col justify-between pt-safe-top pb-safe-bottom">
<!-- Top Controls Area -->
<div class="flex flex-col gap-6 p-4">
<!-- Top App Bar -->
<div class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full glass-panel text-gray-900 transition active:scale-95">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<h2 class="text-white text-lg font-bold tracking-wide drop-shadow-md">Pose Guide</h2>
<button class="flex size-10 items-center justify-center rounded-full glass-panel text-gray-900 transition active:scale-95">
<span class="material-symbols-outlined" style="font-size: 24px;">flash_on</span>
</button>
</div>
<!-- Segmented Buttons (Pill Badge System) -->
<div class="flex justify-center w-full">
<div class="glass-panel flex h-11 items-center justify-center rounded-full p-1 shadow-lg">
<label class="group flex cursor-pointer h-full items-center justify-center overflow-hidden rounded-full px-5 transition-all">
<span class="text-primary font-bold text-sm tracking-wide group-has-[:checked]:text-white">Front</span>
<input checked="" class="peer invisible w-0 absolute" name="pose-selector" type="radio" value="Front"/>
<div class="absolute inset-0 -z-10 bg-primary opacity-0 transition-opacity peer-checked:opacity-100 rounded-full"></div>
</label>
<label class="group flex cursor-pointer h-full items-center justify-center overflow-hidden rounded-full px-5 transition-all">
<span class="text-slate-500 font-medium text-sm tracking-wide group-has-[:checked]:text-white group-has-[:checked]:font-bold">Side</span>
<input class="peer invisible w-0 absolute" name="pose-selector" type="radio" value="Side"/>
<div class="absolute inset-0 -z-10 bg-primary opacity-0 transition-opacity peer-checked:opacity-100 rounded-full"></div>
</label>
<label class="group flex cursor-pointer h-full items-center justify-center overflow-hidden rounded-full px-5 transition-all">
<span class="text-slate-500 font-medium text-sm tracking-wide group-has-[:checked]:text-white group-has-[:checked]:font-bold">Back</span>
<input class="peer invisible w-0 absolute" name="pose-selector" type="radio" value="Back"/>
<div class="absolute inset-0 -z-10 bg-primary opacity-0 transition-opacity peer-checked:opacity-100 rounded-full"></div>
</label>
</div>
</div>
</div>
<!-- Middle Alignment Hint -->
<div class="flex flex-1 items-start justify-center pt-8">
<div class="bg-black/40 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/10">
<p class="text-white/90 text-sm font-medium tracking-wide flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">accessibility_new</span>
                        Align body with blue outline
                    </p>
</div>
</div>
<!-- Bottom Action Area -->
<div class="flex flex-col gap-4 p-4 pb-8 w-full max-w-lg mx-auto">
<!-- Camera Controls -->
<div class="flex items-center justify-between px-6">
<!-- Gallery Thumbnail -->
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/40 border border-white/20 text-white backdrop-blur-md active:scale-90 transition-transform">
<span class="material-symbols-outlined" style="font-size: 24px;">photo_library</span>
</button>
<!-- Massive Shutter Button -->
<button class="relative flex shrink-0 items-center justify-center rounded-full size-24 bg-white/10 active:scale-95 transition-all duration-200 group">
<!-- Gradient Ring -->
<div class="absolute inset-0 rounded-full shutter-gradient-ring p-[4px]">
<div class="w-full h-full bg-transparent rounded-full"></div>
</div>
<!-- Inner White Circle -->
<div class="absolute inset-2 bg-white rounded-full shadow-inner flex items-center justify-center">
<div class="size-16 rounded-full border-2 border-slate-100 bg-white group-active:bg-slate-50 transition-colors"></div>
</div>
</button>
<!-- Flip Camera -->
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/40 border border-white/20 text-white backdrop-blur-md active:scale-90 transition-transform">
<span class="material-symbols-outlined" style="font-size: 24px;">flip_camera_ios</span>
</button>
</div>
<!-- Technical Notes Input -->
<div class="mt-2 w-full">
<label class="relative flex w-full items-center">
<div class="glass-panel flex w-full items-center rounded-full h-14 pl-4 pr-2 shadow-lg transition-all focus-within:ring-2 focus-within:ring-primary/50">
<span class="material-symbols-outlined text-primary ml-1" style="font-size: 20px;">edit_note</span>
<input class="flex-1 bg-transparent border-none text-gray-900 placeholder:text-gray-500 focus:ring-0 px-3 text-base font-medium h-full rounded-full" placeholder="Add precision notes..." type="text"/>
<button class="size-10 rounded-full bg-primary/10 text-primary flex items-center justify-center hover:bg-primary hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_upward</span>
</button>
</div>
</label>
</div>
</div>
</div>
</div>
</body></html>
