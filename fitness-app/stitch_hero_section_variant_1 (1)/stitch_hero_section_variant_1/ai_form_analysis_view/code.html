<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Form Analysis View</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'accent': '0 10px 15px -3px rgba(13, 166, 242, 0.3), 0 4px 6px -2px rgba(13, 166, 242, 0.1)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom skeleton animation */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-dot {
            animation: pulse-ring 2s infinite;
        }
        .skeleton-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #0da6f2;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(13, 166, 242, 0.8);
        }
        .skeleton-line {
            position: absolute;
            background-color: rgba(13, 166, 242, 0.8);
            height: 3px;
            z-index: 5;
            transform-origin: 0 50%;
            box-shadow: 0 0 8px rgba(13, 166, 242, 0.5);
        }
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #0da6f2 0%, #0066cc 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 h-screen w-full overflow-hidden relative">
<!-- Camera Viewfinder Background -->
<div class="absolute inset-0 w-full h-full z-0">
<!-- Placeholder for camera feed -->
<img alt="Person performing a squat exercise in a gym" class="w-full h-full object-cover brightness-75" data-alt="Athletic person doing squats in gym" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEjrqGFMIL9hslSessDxurExuxRXaeoz9gEYLUhAj4pr0rkwDXUiF4aqPzEP_3HQxO55vMM5VRgRQKwDMJlNPZFd5VrjENJtZOyGEv5wszd6yPGVJah3R-mY2gn0bFoPdgGJo54i0UZqoZUHTZu0URlUv6aHrC2E_sFFlS-9O1B0MZd1V4-8QqYB9Jkr3cWP6JqFEfobRL0RqJkjupIe3Xa2vJtYLYbpQwRes5RAZXrwZ9v3OMXBpw5DSl14UwOGsunHEKcf3jaCY"/>
<!-- Skeleton Overlay (Simulated) -->
<div class="absolute inset-0 pointer-events-none">
<!-- Head -->
<div class="skeleton-node" style="top: 25%; left: 50%;"></div>
<!-- Neck -->
<div class="skeleton-node" style="top: 30%; left: 50%;"></div>
<div class="skeleton-line" style="top: 25.5%; left: 50.2%; width: 5%; transform: rotate(90deg);"></div>
<!-- Shoulders -->
<div class="skeleton-node" style="top: 32%; left: 42%;"></div>
<div class="skeleton-node" style="top: 32%; left: 58%;"></div>
<div class="skeleton-line" style="top: 30.5%; left: 42.5%; width: 8.5%; transform: rotate(15deg);"></div> <!-- Left shoulder to neck -->
<div class="skeleton-line" style="top: 30.5%; left: 50%; width: 8.5%; transform: rotate(-15deg);"></div> <!-- Right shoulder to neck -->
<!-- Arms -->
<div class="skeleton-node" style="top: 45%; left: 38%;"></div> <!-- Left Elbow -->
<div class="skeleton-line" style="top: 32.5%; left: 38.5%; width: 13%; transform: rotate(75deg);"></div>
<div class="skeleton-node" style="top: 55%; left: 45%;"></div> <!-- Left Hand -->
<div class="skeleton-line" style="top: 45.5%; left: 38.5%; width: 10%; transform: rotate(45deg);"></div>
<div class="skeleton-node" style="top: 45%; left: 62%;"></div> <!-- Right Elbow -->
<div class="skeleton-line" style="top: 32.5%; left: 58.5%; width: 13%; transform: rotate(105deg);"></div>
<div class="skeleton-node" style="top: 55%; left: 55%;"></div> <!-- Right Hand -->
<div class="skeleton-line" style="top: 45.5%; left: 62%; width: 10%; transform: rotate(135deg);"></div>
<!-- Spine -->
<div class="skeleton-node" style="top: 50%; left: 50%;"></div> <!-- Mid Spine -->
<div class="skeleton-line" style="top: 30.5%; left: 50.2%; width: 20%; transform: rotate(90deg);"></div>
<!-- Hips -->
<div class="skeleton-node" style="top: 52%; left: 45%;"></div>
<div class="skeleton-node" style="top: 52%; left: 55%;"></div>
<div class="skeleton-line" style="top: 50.5%; left: 45.5%; width: 5%; transform: rotate(20deg);"></div>
<div class="skeleton-line" style="top: 50.5%; left: 50.5%; width: 5%; transform: rotate(-20deg);"></div>
<!-- Legs (Squat position) -->
<div class="skeleton-node" style="top: 68%; left: 40%;"></div> <!-- Left Knee -->
<div class="skeleton-line" style="top: 52.5%; left: 40.5%; width: 17%; transform: rotate(75deg);"></div>
<div class="skeleton-node" style="top: 85%; left: 42%;"></div> <!-- Left Foot -->
<div class="skeleton-line" style="top: 68.5%; left: 40.5%; width: 17%; transform: rotate(85deg);"></div>
<div class="skeleton-node" style="top: 68%; left: 60%;"></div> <!-- Right Knee -->
<div class="skeleton-line" style="top: 52.5%; left: 55.5%; width: 17%; transform: rotate(105deg);"></div>
<div class="skeleton-node" style="top: 85%; left: 58%;"></div> <!-- Right Foot -->
<div class="skeleton-line" style="top: 68.5%; left: 60%; width: 17%; transform: rotate(95deg);"></div>
</div>
</div>
<!-- UI Overlay Layer -->
<div class="absolute inset-0 z-20 flex flex-col justify-between p-4 sm:p-6 pb-8 safe-area-pb">
<!-- Top Bar: Status & Close -->
<div class="flex justify-between items-start">
<!-- Recording Status -->
<div class="flex items-center gap-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-full px-4 py-2 shadow-glass">
<div class="w-2.5 h-2.5 rounded-full bg-red-500 recording-dot"></div>
<div class="flex flex-col">
<span class="text-[10px] font-bold text-white tracking-widest uppercase opacity-80 leading-none mb-1">RECORDING</span>
<span class="font-mono text-white text-sm font-medium leading-none">00:04:12</span>
</div>
</div>
<!-- Close Button -->
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-black/20 backdrop-blur-md text-white hover:bg-black/30 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Middle Section: Correction Feedback & Gauge -->
<div class="flex flex-1 items-center justify-between w-full relative">
<!-- Floating Correction Chip (Dynamic) -->
<div class="absolute top-1/4 left-4 max-w-[180px]">
<div class="bg-white/90 backdrop-blur-xl p-3 rounded-2xl border border-white/40 shadow-lg animate-fade-in-up">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-amber-500 text-lg">warning</span>
<span class="text-xs font-bold text-slate-800 uppercase tracking-wide">Correction</span>
</div>
<p class="text-sm text-slate-600 leading-tight">Keep your chest up and back straight.</p>
</div>
<!-- Connector Line -->
<div class="w-px h-12 bg-white/60 absolute left-6 top-full"></div>
<div class="w-2 h-2 rounded-full bg-white absolute left-[21px] top-[calc(100%+48px)]"></div>
</div>
<!-- Right Side: Form Score Gauge -->
<div class="absolute right-0 top-1/2 -translate-y-1/2 flex flex-col items-center gap-2">
<div class="bg-black/40 backdrop-blur-md rounded-full p-1.5 flex flex-col items-center">
<div class="relative w-12 h-48 bg-white/10 rounded-full overflow-hidden flex flex-col justify-end">
<!-- Gradient Fill -->
<div class="w-full bg-gradient-to-t from-primary to-blue-400 absolute bottom-0 left-0 transition-all duration-300 ease-out" style="height: 92%;"></div>
<!-- Markers -->
<div class="absolute inset-0 w-full h-full flex flex-col justify-between py-2 px-4 z-10 opacity-30">
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
</div>
</div>
<!-- Score Badge -->
<div class="mt-3 flex flex-col items-center">
<span class="text-[10px] text-white/70 uppercase font-bold tracking-wider">Score</span>
<span class="text-xl font-bold text-white font-mono">92</span>
</div>
</div>
</div>
</div>
<!-- Bottom Controls -->
<div class="flex flex-col items-center gap-6 w-full max-w-md mx-auto">
<!-- Mini Data Row -->
<div class="flex items-center justify-center gap-8 w-full px-4">
<div class="flex flex-col items-center">
<span class="text-white/60 text-xs font-medium">Depth</span>
<span class="text-white text-lg font-bold font-display">102Â°</span>
</div>
<div class="w-px h-8 bg-white/20"></div>
<div class="flex flex-col items-center">
<span class="text-white/60 text-xs font-medium">Stability</span>
<span class="text-primary text-lg font-bold font-display">98%</span>
</div>
<div class="w-px h-8 bg-white/20"></div>
<div class="flex flex-col items-center">
<span class="text-white/60 text-xs font-medium">Reps</span>
<span class="text-white text-lg font-bold font-display">8</span>
</div>
</div>
<!-- Primary Action Bar -->
<div class="w-full bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-2 flex items-center justify-between shadow-2xl">
<!-- Gallery Button -->
<button class="flex shrink-0 items-center justify-center rounded-full w-12 h-12 bg-white/10 text-white hover:bg-white/20 transition active:scale-95">
<span class="material-symbols-outlined">photo_library</span>
</button>
<!-- Analyze / Shutter Button -->
<button class="group relative flex items-center justify-center h-16 px-8 rounded-full bg-white overflow-hidden shadow-accent active:scale-95 transition-transform duration-200">
<!-- Gradient Background -->
<div class="absolute inset-0 bg-gradient-to-r from-primary to-blue-600 opacity-100 group-hover:opacity-90 transition-opacity"></div>
<!-- Content -->
<div class="relative flex items-center gap-2">
<span class="material-symbols-outlined text-white text-2xl animate-pulse">analytics</span>
<span class="text-white text-lg font-bold tracking-wide">ANALYZE</span>
</div>
</button>
<!-- Settings Button -->
<button class="flex shrink-0 items-center justify-center rounded-full w-12 h-12 bg-white/10 text-white hover:bg-white/20 transition active:scale-95">
<span class="material-symbols-outlined">tune</span>
</button>
</div>
<!-- Bottom Safe Area Spacer if needed -->
<div class="h-1"></div>
</div>
</div>
</body></html>
