<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Workout Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "background-light": "#f8fbfc",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c35",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "serif": ["Calistoga", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'electric-gradient': 'linear-gradient(135deg, #0da6f2 0%, #2563eb 100%)',
                        'electric-border': 'linear-gradient(135deg, #0da6f2, #2563eb)',
                    }
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom Loader Animation */
        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: rotate 2s linear infinite;
        }
        .spinner-circle {
            stroke: #0da6f2;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            animation: dash 1.5s ease-in-out infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display antialiased selection:bg-primary/20">
<div class="relative mx-auto h-full w-full max-w-md flex flex-col bg-background-light dark:bg-background-dark min-h-screen">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between px-6 pt-12 pb-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button class="flex items-center justify-center p-2 -ml-2 text-slate-900 dark:text-white transition-opacity hover:opacity-70">
<span class="material-symbols-outlined !text-[28px]">arrow_back</span>
</button>
<div class="flex-1"></div> <!-- Spacer for centering if needed, currently left aligning title below or centered -->
<button class="flex items-center justify-center p-2 -mr-2 text-slate-900 dark:text-white transition-opacity hover:opacity-70">
<span class="material-symbols-outlined !text-[28px]">tune</span>
</button>
</header>
<div class="px-6 pb-2">
<h1 class="font-serif text-3xl text-slate-900 dark:text-white leading-tight">Generate AI Routine</h1>
<p class="text-slate-500 dark:text-slate-400 mt-1 text-sm font-medium">Customize your session parameters</p>
</div>
<main class="flex-1 overflow-y-auto px-6 py-6 flex flex-col gap-8 no-scrollbar">
<!-- Target Muscles Section -->
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Target Muscles</h3>
<span class="text-xs font-medium text-primary px-2 py-1 bg-primary/10 rounded-full">Multi-select</span>
</div>
<div class="flex flex-wrap gap-3">
<!-- Active Chip -->
<button class="group relative flex items-center justify-center px-5 py-3 rounded-full bg-electric-gradient shadow-lg shadow-primary/25 transition-all active:scale-95">
<span class="material-symbols-outlined text-white mr-2 !text-[18px]">fitness_center</span>
<span class="text-white text-sm font-bold tracking-wide">Chest</span>
<div class="absolute inset-0 rounded-full ring-2 ring-white/20"></div>
</button>
<!-- Inactive Chips -->
<button class="flex items-center justify-center px-5 py-3 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">Triceps</span>
</button>
<button class="group relative flex items-center justify-center px-5 py-3 rounded-full bg-electric-gradient shadow-lg shadow-primary/25 transition-all active:scale-95">
<span class="text-white text-sm font-bold tracking-wide">Back</span>
</button>
<button class="flex items-center justify-center px-5 py-3 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">Biceps</span>
</button>
<button class="flex items-center justify-center px-5 py-3 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">Legs</span>
</button>
<button class="flex items-center justify-center px-5 py-3 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">Abs</span>
</button>
<button class="flex items-center justify-center px-5 py-3 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 text-sm font-medium">Shoulders</span>
</button>
</div>
</section>
<!-- Duration Section -->
<section>
<h3 class="text-lg font-bold text-slate-900 dark:text-white mb-4">Duration</h3>
<div class="grid grid-cols-4 gap-3">
<!-- Inactive Card -->
<button class="flex flex-col items-center justify-center h-20 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 transition-all active:scale-95">
<span class="text-slate-900 dark:text-white font-bold text-lg">30</span>
<span class="text-slate-500 dark:text-slate-400 text-xs font-medium">min</span>
</button>
<!-- Active Card with Gradient Border -->
<button class="relative flex flex-col items-center justify-center h-20 rounded-2xl bg-white dark:bg-surface-dark transition-all active:scale-95 group">
<!-- Gradient Border Hack -->
<div class="absolute inset-0 rounded-2xl bg-electric-gradient -z-10 p-[2px]">
<div class="h-full w-full bg-white dark:bg-surface-dark rounded-2xl"></div>
</div>
<span class="text-primary font-bold text-lg">45</span>
<span class="text-primary/80 text-xs font-medium">min</span>
<div class="absolute -top-2 -right-2 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm">Rec</div>
</button>
<button class="flex flex-col items-center justify-center h-20 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 transition-all active:scale-95">
<span class="text-slate-900 dark:text-white font-bold text-lg">60</span>
<span class="text-slate-500 dark:text-slate-400 text-xs font-medium">min</span>
</button>
<button class="flex flex-col items-center justify-center h-20 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 transition-all active:scale-95">
<span class="text-slate-900 dark:text-white font-bold text-lg">75+</span>
<span class="text-slate-500 dark:text-slate-400 text-xs font-medium">min</span>
</button>
</div>
</section>
<!-- Difficulty Slider -->
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Intensity</h3>
<span class="text-sm font-bold text-primary">Advanced</span>
</div>
<div class="relative h-12 flex items-center bg-white dark:bg-surface-dark rounded-full px-2 border border-slate-200 dark:border-slate-700">
<div class="absolute left-2 right-2 h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-electric-gradient w-3/4 rounded-full"></div>
</div>
<div class="absolute left-[75%] -translate-x-1/2 w-8 h-8 bg-white rounded-full shadow-md border-2 border-primary cursor-pointer hover:scale-110 transition-transform flex items-center justify-center">
<div class="w-2 h-2 bg-primary rounded-full"></div>
</div>
<!-- Labels underneath -->
<div class="absolute -bottom-6 w-full flex justify-between px-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider">
<span>Light</span>
<span>Elite</span>
</div>
</div>
</section>
<!-- Loading/Preview Area -->
<section class="mt-4">
<div class="relative w-full rounded-3xl bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-800 p-6 overflow-hidden min-h-[160px] flex flex-col items-center justify-center shadow-sm">
<!-- Subtle background decoration -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"></div>
<div class="absolute bottom-0 left-0 w-24 h-24 bg-blue-500/5 rounded-full blur-xl translate-y-1/2 -translate-x-1/2"></div>
<!-- Loading content -->
<div class="relative z-10 flex flex-col items-center gap-4">
<div class="relative h-12 w-12">
<svg class="spinner h-full w-full" viewbox="0 0 50 50">
<circle class="spinner-circle" cx="25" cy="25" r="20"></circle>
</svg>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-primary text-lg">smart_toy</span>
</div>
<div class="text-center">
<p class="text-sm font-semibold text-slate-900 dark:text-white animate-pulse">Analyzing fitness profile...</p>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Optimizing rest periods</p>
</div>
</div>
</div>
</section>
</main>
<!-- Floating Action Button Area -->
<div class="sticky bottom-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12">
<button class="group w-full relative overflow-hidden rounded-full bg-electric-gradient p-4 transition-transform active:scale-[0.98] shadow-xl shadow-primary/30">
<div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="relative z-10 flex items-center justify-center gap-2 text-white font-bold text-lg tracking-wide">
<span class="material-symbols-outlined">auto_awesome</span>
                    Generate Routine
                </span>
</button>
</div>
</div>
</body></html>
