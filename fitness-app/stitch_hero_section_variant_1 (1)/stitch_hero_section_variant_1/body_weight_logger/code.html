<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Body Weight Logger</title>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f8f9fc",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Calistoga", "serif"],
                        "body": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(13, 89, 242, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Remove arrows from number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121c] dark:text-white font-body antialiased overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl overflow-y-auto no-scrollbar">
<!-- Header -->
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="text-[#0d121c] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-[#0d121c] dark:text-white text-xl font-display leading-tight tracking-wide flex-1 text-center">Track Progress</h2>
<div class="flex size-10 items-center justify-end">
<!-- Spacer to balance layout -->
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center px-6 pt-6 pb-24 gap-8 w-full">
<!-- Date Picker -->
<button class="group flex items-center gap-2 px-5 py-2.5 rounded-full border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm hover:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200">
<span class="material-symbols-outlined text-primary text-[20px]">calendar_today</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Today, Oct 24</span>
<span class="material-symbols-outlined text-gray-400 text-[18px]">expand_more</span>
</button>
<!-- Weight Input Section -->
<div class="flex flex-col items-center w-full gap-6 mt-4">
<div class="relative w-full flex justify-center items-center group">
<input autofocus="" class="w-full text-center bg-transparent border-none p-0 text-7xl font-mono font-bold text-[#0d121c] dark:text-white placeholder-gray-200 dark:placeholder-gray-700 focus:ring-0 leading-none tracking-tight" placeholder="0.0" type="number"/>
<!-- Focus ring visual hint (optional, since outline is minimalist) -->
</div>
<!-- Segmented Control for Unit -->
<div class="flex p-1 bg-gray-100 dark:bg-gray-800 rounded-lg">
<label class="relative cursor-pointer">
<input checked="" class="peer sr-only" name="unit" type="radio" value="kg"/>
<div class="px-6 py-1.5 rounded-[6px] text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            kg
                        </div>
</label>
<label class="relative cursor-pointer">
<input class="peer sr-only" name="unit" type="radio" value="lbs"/>
<div class="px-6 py-1.5 rounded-[6px] text-sm font-medium text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            lbs
                        </div>
</label>
</div>
</div>
<!-- Technical Trend Card -->
<div class="w-full mt-4">
<div class="flex flex-col w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-5 shadow-sm">
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-400 text-xl">show_chart</span>
<p class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-wider font-body">Trend Analysis</p>
</div>
<span class="px-2 py-0.5 rounded bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400 text-[10px] font-mono font-bold border border-green-100 dark:border-green-800">WEEKLY</span>
</div>
<div class="flex items-baseline justify-between">
<div class="flex flex-col">
<p class="text-[#0d121c] dark:text-white text-2xl font-mono font-bold tracking-tight">-0.5<span class="text-base text-gray-500 ml-1">kg</span></p>
<p class="text-gray-400 text-xs font-mono mt-1">vs last entry (73.0kg)</p>
</div>
<div class="flex items-center text-green-500 dark:text-green-400 gap-1 bg-green-50 dark:bg-green-900/20 px-2 py-1 rounded-md">
<span class="material-symbols-outlined text-sm">trending_down</span>
<p class="text-sm font-mono font-bold">1.2%</p>
</div>
</div>
<!-- Decorative technical lines -->
<div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700 flex gap-1">
<div class="h-1 flex-1 bg-primary rounded-full"></div>
<div class="h-1 flex-1 bg-primary/40 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-100 dark:bg-gray-700 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-100 dark:bg-gray-700 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-100 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-8 max-w-md mx-auto">
<button class="w-full h-14 bg-gradient-to-r from-primary to-blue-500 text-white text-lg font-bold rounded-xl shadow-glow active:scale-[0.98] transition-all flex items-center justify-center gap-2 group hover:shadow-lg">
<span>Save Entry</span>
<span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
