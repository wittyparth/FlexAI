<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password Security</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f8f9fc",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Calistoga", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        "accent": "0 10px 25px -5px rgba(13, 89, 242, 0.4), 0 8px 10px -6px rgba(13, 89, 242, 0.1)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121c] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center px-4 pt-6 pb-2 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="text-[#0d121c] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-[#0d121c] dark:text-white text-base font-semibold leading-tight tracking-[-0.015em] text-center flex-1 pr-12">Security</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-4 pb-24 no-scrollbar">
<!-- Headline -->
<div class="pt-4 pb-6">
<h1 class="text-[#0d121c] dark:text-white text-[32px] font-normal leading-tight font-serif">Security Update</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-2">Manage your account security settings.</p>
</div>
<!-- Form -->
<div class="space-y-6">
<!-- Current Password Field -->
<div class="flex flex-col gap-1">
<label class="text-[#0d121c] dark:text-slate-200 text-sm font-medium leading-normal ml-1">Current Password</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d121c] dark:text-white h-14 px-4 pr-12 text-base placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none shadow-sm" placeholder="Enter current password" type="password" value="password123"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-1">
<button class="text-primary text-sm font-medium hover:underline decoration-primary/30 underline-offset-4">Forgot Password?</button>
</div>
</div>
<div class="w-full h-px bg-slate-200 dark:bg-slate-800 my-2"></div>
<!-- New Password Field -->
<div class="flex flex-col gap-1">
<label class="text-[#0d121c] dark:text-slate-200 text-sm font-medium leading-normal ml-1">New Password</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d121c] dark:text-white h-14 px-4 pr-12 text-base placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none shadow-sm" placeholder="Enter new password" type="password" value="StrongP@ss"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Password Requirements -->
<div class="bg-blue-50/50 dark:bg-blue-900/10 rounded-xl p-4 border border-blue-100 dark:border-blue-900/30">
<p class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-3">Password Strength: Good</p>
<ul class="space-y-2.5">
<li class="flex items-center gap-3 text-sm text-[#0d121c] dark:text-slate-200">
<span class="material-symbols-outlined text-[18px] text-primary fill-1">check_circle</span>
<span class="font-medium">At least 8 characters</span>
</li>
<li class="flex items-center gap-3 text-sm text-[#0d121c] dark:text-slate-200">
<span class="material-symbols-outlined text-[18px] text-primary fill-1">check_circle</span>
<span class="font-medium">Contains a number</span>
</li>
<li class="flex items-center gap-3 text-sm text-[#0d121c] dark:text-slate-200">
<span class="material-symbols-outlined text-[18px] text-primary fill-1">check_circle</span>
<span class="font-medium">Contains a symbol</span>
</li>
<li class="flex items-center gap-3 text-sm text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
<span>Not your previous password</span>
</li>
</ul>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-1">
<label class="text-[#0d121c] dark:text-slate-200 text-sm font-medium leading-normal ml-1">Confirm Password</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d121c] dark:text-white h-14 px-4 pr-12 text-base placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none shadow-sm" placeholder="Re-enter new password" type="password" value="StrongP@ss"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-primary transition-colors">
<span class="material-symbols-outlined text-[20px] fill-1">check</span>
</button>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 right-0 w-full max-w-md mx-auto p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-20 border-t border-slate-200/50 dark:border-slate-800/50">
<button class="flex w-full items-center justify-center rounded-xl bg-gradient-to-r from-primary to-[#3b82f6] h-14 px-6 text-white text-base font-bold tracking-wide shadow-accent hover:shadow-lg hover:shadow-primary/40 active:scale-[0.98] transition-all duration-200">
                Update Password
            </button>
</div>
</div>
</body></html>
