<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Calistoga&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d4af2",
                        "primary-dark": "#0a3bc2",
                        "background-light": "#ffffff",
                        "background-dark": "#101522",
                        "surface-light": "#f8f9fc",
                        "surface-dark": "#1a202e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif-display": ["Calistoga", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    backgroundImage: {
                        'blue-gradient': 'linear-gradient(135deg, #0d4af2 0%, #0072ff 100%)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-calistoga {
            font-family: 'Calistoga', serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-between overflow-x-hidden text-[#0d111c] dark:text-white transition-colors duration-200">
<!-- Main Content Wrapper -->
<div class="flex-1 w-full max-w-md mx-auto p-6 flex flex-col">
<!-- Header Section -->
<div class="flex flex-col items-center pt-8 pb-8">
<!-- Chip -->
<div class="mb-6 inline-flex h-8 items-center justify-center gap-x-2 rounded-full bg-primary/10 px-4 py-1">
<span class="text-primary text-xs font-bold tracking-widest uppercase">REGISTRATION</span>
</div>
<!-- Headlines -->
<h1 class="font-serif-display text-4xl text-[#0d111c] dark:text-white text-center mb-3">
                Join the Elite
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed text-center max-w-xs">
                Start your journey to peak performance today.
            </p>
</div>
<!-- Form Section -->
<div class="space-y-5 w-full">
<!-- Name Input -->
<div class="relative group">
<label class="sr-only" for="name">Full Name</label>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="form-input block w-full pl-11 pr-4 h-14 rounded-xl text-base bg-surface-light dark:bg-surface-dark border-0 ring-1 ring-inset ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-inset focus:ring-primary placeholder:text-gray-400 dark:text-white transition-all duration-200" id="name" placeholder="Full Name" type="text"/>
</div>
<!-- Email Input -->
<div class="relative group">
<label class="sr-only" for="email">Email Address</label>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input block w-full pl-11 pr-4 h-14 rounded-xl text-base bg-surface-light dark:bg-surface-dark border-0 ring-1 ring-inset ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-inset focus:ring-primary placeholder:text-gray-400 dark:text-white transition-all duration-200" id="email" placeholder="Email Address" type="email"/>
</div>
<!-- Password Input -->
<div class="relative group">
<label class="sr-only" for="password">Create Password</label>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input block w-full pl-11 pr-12 h-14 rounded-xl text-base bg-surface-light dark:bg-surface-dark border-0 ring-1 ring-inset ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-inset focus:ring-primary placeholder:text-gray-400 dark:text-white transition-all duration-200" id="password" placeholder="Create Password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="space-y-2 pt-1">
<div class="flex justify-between items-center text-xs">
<span class="text-gray-500 font-medium dark:text-gray-400">Password strength</span>
<span class="text-primary font-bold">Good</span>
</div>
<div class="flex gap-2 h-1.5 w-full">
<div class="h-full w-1/4 rounded-full bg-blue-gradient"></div>
<div class="h-full w-1/4 rounded-full bg-blue-gradient"></div>
<div class="h-full w-1/4 rounded-full bg-blue-gradient opacity-50"></div>
<div class="h-full w-1/4 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
</div>
<div class="pt-4">
<button class="w-full h-14 rounded-xl bg-blue-gradient hover:opacity-90 active:scale-[0.98] transition-all duration-200 flex items-center justify-center shadow-lg shadow-primary/25">
<span class="text-white text-base font-semibold tracking-wide">Sign Up</span>
</button>
</div>
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-background-light dark:bg-background-dark text-gray-500">Or continue with</span>
</div>
</div>
<button class="w-full h-14 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3 shadow-sm">
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-[#0d111c] dark:text-white font-medium text-base">Google</span>
</button>
</div>
</div>
<!-- Footer Area -->
<div class="pb-8 pt-4 text-center">
<p class="text-gray-500 text-sm">
            Already have an account? 
            <a class="text-primary font-semibold hover:text-primary-dark transition-colors" href="#">Log In</a>
</p>
</div>
</body></html>
