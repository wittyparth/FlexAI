<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Elite Active Workout</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Inter:wght@400;500;600;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0da6f2",
              "background-light": "#f5f7f8",
              "background-dark": "#101c22",
              "card-dark": "#182b34",
              "input-dark": "#223c49",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "headline": ["Calistoga", "serif"],
              "mono": ["JetBrains Mono", "monospace"],
            },
            boxShadow: {
                "accent": "0 10px 30px -5px rgba(13, 166, 242, 0.4)",
                "card": "0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1)",
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white font-display overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Top Navigation -->
<nav class="flex items-center justify-between p-4 pb-2 sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
</button>
<span class="text-sm font-semibold tracking-wide uppercase text-slate-500 dark:text-slate-400">Chest Day A</span>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white">more_horiz</span>
</button>
</nav>
<main class="flex flex-col gap-6 px-4 pb-24 max-w-md mx-auto w-full">
<!-- Header Section -->
<header class="flex flex-col items-center pt-2">
<h1 class="font-headline text-4xl text-slate-900 dark:text-white mb-6 text-center tracking-wide">Live Session</h1>
<!-- Timer Component -->
<div class="flex gap-3 w-full justify-center">
<!-- Hours -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-16 w-16 items-center justify-center rounded-xl bg-slate-200 dark:bg-input-dark shadow-inner">
<p class="font-mono text-2xl font-bold text-slate-900 dark:text-white">00</p>
</div>
<span class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400 font-medium">Hr</span>
</div>
<div class="h-16 flex items-center justify-center pb-2">
<span class="font-mono text-2xl text-slate-400 dark:text-slate-500 font-bold">:</span>
</div>
<!-- Minutes -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-16 w-16 items-center justify-center rounded-xl bg-slate-200 dark:bg-input-dark shadow-inner border border-primary/20">
<p class="font-mono text-2xl font-bold text-slate-900 dark:text-white">45</p>
</div>
<span class="text-xs uppercase tracking-wider text-primary font-bold">Min</span>
</div>
<div class="h-16 flex items-center justify-center pb-2">
<span class="font-mono text-2xl text-slate-400 dark:text-slate-500 font-bold">:</span>
</div>
<!-- Seconds -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-16 w-16 items-center justify-center rounded-xl bg-slate-200 dark:bg-input-dark shadow-inner">
<p class="font-mono text-2xl font-bold text-slate-900 dark:text-white">12</p>
</div>
<span class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400 font-medium">Sec</span>
</div>
</div>
</header>
<!-- Progress Bar -->
<div class="w-full">
<div class="flex justify-between mb-2">
<span class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Workout Progress</span>
<span class="text-xs font-bold text-primary">40%</span>
</div>
<div class="h-2 w-full rounded-full bg-slate-200 dark:bg-input-dark overflow-hidden">
<div class="h-full rounded-full bg-gradient-to-r from-primary/70 via-primary to-blue-400 shadow-[0_0_10px_rgba(13,166,242,0.5)]" style="width: 40%;"></div>
</div>
</div>
<!-- Current Exercise Card -->
<div class="relative overflow-hidden rounded-2xl bg-white dark:bg-card-dark p-0 shadow-card border border-slate-100 dark:border-white/5">
<!-- Asymmetric Design Element -->
<div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-black/20 to-transparent pointer-events-none"></div>
<div class="relative z-10 flex items-stretch">
<!-- Text Content -->
<div class="flex-1 p-5 pr-2 flex flex-col justify-center gap-1">
<div class="flex items-center gap-2 mb-1">
<span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-primary/20 text-primary">Chest</span>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-400 uppercase tracking-wider">Compound</span>
</div>
<h3 class="text-xl font-bold leading-tight text-slate-900 dark:text-white pr-4">Barbell Bench Press</h3>
<p class="text-sm text-slate-500 dark:text-slate-300 font-medium mt-1">Target: <span class="text-slate-900 dark:text-white">4 sets</span> x <span class="text-slate-900 dark:text-white">8-10 reps</span></p>
</div>
<!-- Action Side -->
<div class="w-24 bg-slate-100 dark:bg-[#1f3642] flex flex-col items-center justify-center gap-2 border-l border-slate-200 dark:border-white/5 cursor-pointer hover:bg-slate-200 dark:hover:bg-[#25404e] transition-colors group">
<div class="h-10 w-10 rounded-full bg-white dark:bg-card-dark flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-[20px]">videocam</span>
</div>
<span class="text-[10px] font-bold text-slate-500 dark:text-slate-400 text-center leading-tight">Form<br/>Check</span>
</div>
</div>
</div>
<!-- Sets Table -->
<div class="flex flex-col gap-4">
<!-- Table Header -->
<div class="grid grid-cols-[0.5fr_1fr_1fr_1fr_0.5fr] gap-3 px-2 items-center">
<span class="text-xs font-bold text-center text-slate-400 dark:text-slate-500 uppercase">Set</span>
<span class="text-xs font-bold text-center text-slate-400 dark:text-slate-500 uppercase">Prev</span>
<span class="text-xs font-bold text-center text-slate-400 dark:text-slate-500 uppercase">lbs</span>
<span class="text-xs font-bold text-center text-slate-400 dark:text-slate-500 uppercase">Reps</span>
<span class="text-xs font-bold text-center text-slate-400 dark:text-slate-500 uppercase">Done</span>
</div>
<!-- Set 1 (Completed) -->
<div class="grid grid-cols-[0.5fr_1fr_1fr_1fr_0.5fr] gap-3 items-center bg-white dark:bg-card-dark/50 p-2 rounded-xl border border-transparent">
<div class="flex justify-center">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-200 dark:bg-white/10 text-xs font-bold text-slate-600 dark:text-slate-400">1</span>
</div>
<div class="text-center text-xs text-slate-500 dark:text-slate-400 font-mono">135x10</div>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-400 dark:text-slate-500 focus:ring-2 focus:ring-primary focus:outline-none border-none" disabled="" type="text" value="135"/>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-400 dark:text-slate-500 focus:ring-2 focus:ring-primary focus:outline-none border-none" disabled="" type="text" value="10"/>
<div class="flex justify-center">
<div class="w-8 h-8 rounded bg-green-500/20 flex items-center justify-center">
<span class="material-symbols-outlined text-green-500 text-lg">check</span>
</div>
</div>
</div>
<!-- Set 2 (Active) -->
<div class="grid grid-cols-[0.5fr_1fr_1fr_1fr_0.5fr] gap-3 items-center bg-white dark:bg-card-dark p-2 rounded-xl shadow-lg border-l-4 border-primary">
<div class="flex justify-center">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-primary text-xs font-bold text-white">2</span>
</div>
<div class="text-center text-xs text-slate-500 dark:text-slate-400 font-mono">135x10</div>
<input class="h-12 w-full rounded-lg bg-slate-50 dark:bg-[#101c22] text-center font-mono text-lg font-bold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-slate-600 focus:ring-2 focus:ring-primary focus:outline-none border border-slate-200 dark:border-slate-700 transition-all" placeholder="135" type="number"/>
<input class="h-12 w-full rounded-lg bg-slate-50 dark:bg-[#101c22] text-center font-mono text-lg font-bold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-slate-600 focus:ring-2 focus:ring-primary focus:outline-none border border-slate-200 dark:border-slate-700 transition-all" placeholder="10" type="number"/>
<div class="flex justify-center relative">
<!-- Pulsing Dot -->
<div class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
</div>
</div>
</div>
<!-- Set 3 (Upcoming) -->
<div class="grid grid-cols-[0.5fr_1fr_1fr_1fr_0.5fr] gap-3 items-center opacity-60">
<div class="flex justify-center">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-200 dark:bg-white/10 text-xs font-bold text-slate-600 dark:text-slate-400">3</span>
</div>
<div class="text-center text-xs text-slate-500 dark:text-slate-400 font-mono">135x10</div>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none border-none" placeholder="-" type="text"/>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none border-none" placeholder="-" type="text"/>
<div class="flex justify-center">
<div class="w-8 h-8 rounded border-2 border-slate-300 dark:border-white/10"></div>
</div>
</div>
<!-- Set 4 (Upcoming) -->
<div class="grid grid-cols-[0.5fr_1fr_1fr_1fr_0.5fr] gap-3 items-center opacity-60">
<div class="flex justify-center">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-200 dark:bg-white/10 text-xs font-bold text-slate-600 dark:text-slate-400">4</span>
</div>
<div class="text-center text-xs text-slate-500 dark:text-slate-400 font-mono">135x10</div>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none border-none" placeholder="-" type="text"/>
<input class="h-12 w-full rounded-lg bg-slate-100 dark:bg-input-dark text-center font-mono font-bold text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none border-none" placeholder="-" type="text"/>
<div class="flex justify-center">
<div class="w-8 h-8 rounded border-2 border-slate-300 dark:border-white/10"></div>
</div>
</div>
<!-- Add Set Button -->
<button class="flex items-center justify-center gap-2 py-3 rounded-xl border border-dashed border-slate-300 dark:border-white/20 hover:bg-slate-100 dark:hover:bg-white/5 transition-colors group">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-sm group-hover:text-primary transition-colors">add</span>
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors">Add Set</span>
</button>
</div>
</main>
<!-- Footer Action -->
<footer class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pb-8 pt-12 flex justify-center z-30 pointer-events-none">
<button class="pointer-events-auto w-full max-w-md h-14 rounded-xl bg-gradient-to-r from-primary to-blue-600 text-white font-bold text-lg shadow-accent hover:shadow-[0_12px_30px_-5px_rgba(13,166,242,0.6)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span>Finish Workout</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</footer>
</body></html>
