<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Equipment Setup</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#134dec",
                        "primary-dark": "#0c36a8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "calistoga": ["Calistoga", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(19, 77, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .text-shadow-sm {
                text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<!-- Mobile Container -->
<div class="mx-auto w-full max-w-md min-h-screen relative flex flex-col pb-24">
<!-- Header & Nav -->
<header class="px-6 pt-6 pb-2">
<div class="flex items-center justify-between mb-6">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-500">
<span class="material-symbols-outlined !text-[24px]">arrow_back</span>
</button>
<div class="text-xs font-semibold uppercase tracking-wider text-slate-400">Step 4 of 10</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-500">
<span class="material-symbols-outlined !text-[24px]">help</span>
</button>
</div>
<!-- Progress Bar -->
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-[40%] shadow-glow"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 gap-6">
<!-- Headline Section -->
<div class="space-y-2">
<h1 class="font-calistoga text-3xl md:text-4xl leading-tight text-slate-900 dark:text-white">
                    What equipment do you have?
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
                    Select all that apply so we can build your perfect workout.
                </p>
</div>
<!-- Master Toggle -->
<div class="bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-soft border border-slate-100 dark:border-slate-700 flex items-center justify-between group cursor-pointer transition-all hover:border-primary/30">
<div class="flex items-center gap-4">
<div class="relative flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary shrink-0">
<span class="material-symbols-outlined">fitness_center</span>
<!-- Pulsing Dot -->
<span class="absolute top-0 right-0 -mt-1 -mr-1 flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
</span>
</div>
<div class="flex flex-col">
<span class="font-semibold text-slate-900 dark:text-white">Full Gym Access</span>
<span class="text-xs text-slate-500">Includes all equipment</span>
</div>
</div>
<!-- Toggle Switch -->
<div class="relative inline-flex h-7 w-12 items-center rounded-full bg-slate-200 dark:bg-slate-600 transition-colors">
<span class="translate-x-1 inline-block h-5 w-5 transform rounded-full bg-white shadow transition-transform"></span>
</div>
</div>
<div class="h-px bg-slate-200 dark:bg-slate-700 w-full opacity-50"></div>
<!-- Equipment Grid -->
<div class="grid grid-cols-2 gap-3 pb-8">
<!-- Item: Dumbbells (Selected) -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl border transition-all duration-200 bg-gradient-to-br from-primary to-primary-dark border-transparent shadow-glow">
<div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white backdrop-blur-sm">
<span class="material-symbols-outlined">exercise</span>
</div>
<div class="flex flex-col items-start text-left">
<span class="text-white font-medium">Dumbbells</span>
<span class="text-white/80 text-xs">Essential</span>
</div>
<!-- Checkmark Icon for Selected State -->
<div class="absolute top-3 right-3 text-white">
<span class="material-symbols-outlined !text-[20px]">check_circle</span>
</div>
</button>
<!-- Item: Barbell -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">horizontal_rule</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">Barbell</span>
</button>
<!-- Item: Kettlebell -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">shopping_bag</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">Kettlebell</span>
</button>
<!-- Item: Pull-up Bar -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">height</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">Pull-up Bar</span>
</button>
<!-- Item: Bench (Selected) -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl border transition-all duration-200 bg-gradient-to-br from-primary to-primary-dark border-transparent shadow-glow">
<div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white backdrop-blur-sm">
<span class="material-symbols-outlined">chair_alt</span>
</div>
<div class="flex flex-col items-start text-left">
<span class="text-white font-medium">Bench</span>
</div>
<div class="absolute top-3 right-3 text-white">
<span class="material-symbols-outlined !text-[20px]">check_circle</span>
</div>
</button>
<!-- Item: Resistance Bands -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">all_inclusive</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">Bands</span>
</button>
<!-- Item: Medicine Ball -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">sports_volleyball</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">Med Ball</span>
</button>
<!-- Item: None -->
<button class="relative group flex flex-col items-start p-4 gap-3 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all shadow-sm">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">do_not_touch</span>
</div>
<span class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary transition-colors">None</span>
</button>
</div>
</main>
<!-- Fixed Footer -->
<div class="fixed bottom-0 left-0 right-0 z-10 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<div class="max-w-md mx-auto pointer-events-auto">
<button class="w-full h-14 rounded-full bg-gradient-to-r from-primary to-blue-500 hover:to-primary text-white font-semibold text-lg shadow-glow hover:shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-2 group">
<span>Continue</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
