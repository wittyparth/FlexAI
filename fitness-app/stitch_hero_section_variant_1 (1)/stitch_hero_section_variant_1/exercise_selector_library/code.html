<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exercise Selector</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "primary-dark": "#0b8acb",
                        "background-light": "#f8f9fa", // Slight off-white for page bg
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Calistoga", "serif"],
                        "sans": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col antialiased">
<!-- Top Navigation -->
<div class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200/50 dark:border-gray-800">
<div class="px-4 py-3 flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-2xl text-slate-900 dark:text-white font-display tracking-wide flex-1 text-center pr-8">Select Exercise</h1>
</div>
<!-- Search Bar -->
<div class="px-4 pb-4">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full h-12 pl-11 pr-4 rounded-full bg-white dark:bg-gray-800 border-0 ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-gray-800 text-base placeholder:text-gray-400 shadow-sm transition-all" placeholder="Search exercises..." type="text"/>
</div>
</div>
<!-- Filter Chips -->
<div class="flex gap-2 overflow-x-auto px-4 pb-4 no-scrollbar items-center">
<!-- Active Filter -->
<button class="shrink-0 h-9 px-5 rounded-full bg-primary text-white text-sm font-medium shadow-md shadow-primary/20 transition-transform active:scale-95">
                All
            </button>
<!-- Inactive Filters -->
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Chest
            </button>
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Back
            </button>
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Legs
            </button>
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Barbell
            </button>
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Dumbbell
            </button>
<button class="shrink-0 h-9 px-5 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-slate-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
                Cardio
            </button>
</div>
</div>
<!-- Exercise List -->
<div class="flex-1 px-4 py-2 pb-24 space-y-3">
<!-- Card 1 -->
<div class="group bg-white dark:bg-gray-800 rounded-[1.25rem] p-4 border border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between hover:border-primary/50 dark:hover:border-primary/50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="shrink-0 w-12 h-12 bg-gray-50 dark:bg-gray-700 rounded-2xl flex items-center justify-center text-slate-700 dark:text-gray-300">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<div class="flex flex-col min-w-0">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Bench Press</h3>
<div class="flex items-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-medium bg-primary/10 text-primary">
                            Chest
                        </span>
<div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span>Barbell</span>
</div>
</div>
</div>
</div>
<button class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">add_circle</span>
</button>
</div>

<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="shrink-0 w-12 h-12 bg-gray-50 dark:bg-gray-700 rounded-2xl flex items-center justify-center text-slate-700 dark:text-gray-300">
<span class="material-symbols-outlined">exercise</span> <!-- Abstract dumbbell icon -->
</div>
<div class="flex flex-col min-w-0">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Incline Dumbbell Press</h3>
<div class="flex items-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-medium bg-primary/10 text-primary">
                            Chest
                        </span>
<div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span>Dumbbell</span>
</div>
</div>
</div>
</div>
<button class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">add_circle</span>
</button>
</div>
<!-- Card 3 -->
<div class="group bg-white dark:bg-gray-800 rounded-[1.25rem] p-4 border border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between hover:border-primary/50 dark:hover:border-primary/50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="shrink-0 w-12 h-12 bg-gray-50 dark:bg-gray-700 rounded-2xl flex items-center justify-center text-slate-700 dark:text-gray-300">
<span class="material-symbols-outlined">accessibility_new</span>
</div>
<div class="flex flex-col min-w-0">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Lat Pulldown</h3>
<div class="flex items-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-medium bg-primary/10 text-primary">
                            Back
                        </span>
<div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span>Machine</span>
</div>
</div>
</div>
</div>
<button class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">add_circle</span>
</button>
</div>
<!-- Card 4 -->
<div class="group bg-white dark:bg-gray-800 rounded-[1.25rem] p-4 border border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between hover:border-primary/50 dark:hover:border-primary/50 transition-colors cursor-pointer">

</div>
</div>
</div>
</div>
<button class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">add_circle</span>
</button>
</div>
<!-- Card 5 -->
<div class="group bg-white dark:bg-gray-800 rounded-[1.25rem] p-4 border border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between hover:border-primary/50 dark:hover:border-primary/50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="shrink-0 w-12 h-12 bg-gray-50 dark:bg-gray-700 rounded-2xl flex items-center justify-center text-slate-700 dark:text-gray-300">
<span class="material-symbols-outlined">monitor_weight</span>
</div>
<div class="flex flex-col min-w-0">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Deadlift</h3>
<div class="flex items-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-medium bg-primary/10 text-primary">
                            Back
                        </span>
<div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span>Barbell</span>
</div>
</div>
</div>
</div>
<button class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">add_circle</span>
</button>
</div>
</div>
<!-- Floating Bottom Action -->
<div class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-8 pb-8 px-4 flex justify-center pointer-events-none">
<a class="pointer-events-auto flex items-center gap-2 text-sm text-gray-500 hover:text-primary transition-colors font-medium group" href="#">
            Can't find it? <span class="text-primary group-hover:underline underline-offset-4">Create Custom Exercise</span>
</a>
</div>
</body></html>
