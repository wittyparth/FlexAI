<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Experience Level Assessment</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2525f4",
              "primary-light": "#5454ff",
              "background-light": "#f8f8fc",
              "background-dark": "#101022",
              "surface-light": "#ffffff",
              "surface-dark": "#1e1e2e",
              "text-main": "#0d0d1c",
              "text-secondary": "#64748b",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "serif": ["Calistoga", "serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem", 
              "lg": "1rem", 
              "xl": "1.5rem", 
              "full": "9999px"
            },
            boxShadow: {
              'accent': '0 4px 20px -2px rgba(37, 37, 244, 0.25)',
              'card': '0 1px 3px rgba(0,0,0,0.05)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom Gradient Border Utility */
        .gradient-border-active {
            position: relative;
            background: #fff;
            background-clip: padding-box;
            border: 2px solid transparent;
            border-radius: 1rem;
        }
        .gradient-border-active::before {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(to right, #2525f4, #60a5fa);
        }
        /* Dark mode adjustment for the gradient border background */
        .dark .gradient-border-active {
            background: #1e1e2e;
        }
        
        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white h-screen flex flex-col overflow-hidden">
<!-- Top Navigation Area -->
<div class="flex-none px-4 pt-4 pb-2">
<div class="flex items-center justify-between h-12">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<!-- Centered or right aligned helper text could go here, but keeping clean -->
<div class="w-10"></div>
</div>
</div>
<!-- Progress Bar Section -->
<div class="flex-none px-6 py-2">
<div class="flex justify-between items-center mb-2">
<span class="text-sm font-medium text-text-secondary dark:text-slate-400">Step 2 of 10</span>
</div>
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-blue-400 rounded-full" style="width: 20%"></div>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 pb-24 pt-4">
<!-- Headline -->
<h1 class="font-serif text-3xl md:text-4xl text-text-main dark:text-white mb-8 leading-tight pt-2">
            How experienced are you?
        </h1>
<!-- Selection Cards Container -->
<div class="flex flex-col gap-4">
<!-- Card 1: Beginner (Unselected) -->
<label class="group relative flex items-center justify-between p-5 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 shadow-card cursor-pointer transition-all hover:border-blue-300 dark:hover:border-blue-700">
<input class="peer sr-only" name="experience" type="radio" value="beginner"/>
<div class="flex flex-col gap-1">
<span class="text-lg font-bold text-text-main dark:text-white group-hover:text-primary transition-colors">Beginner</span>
<span class="text-sm text-text-secondary dark:text-slate-400 font-normal">I'm new to fitness training.</span>
</div>
<!-- Selection Indicator (Empty Circle) -->
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
<!-- Active State Border Overlay (Using CSS Peer for visual logic) -->
<div class="absolute inset-0 border-2 border-primary rounded-lg opacity-0 peer-checked:opacity-100 pointer-events-none shadow-accent"></div>
</label>
<!-- Card 2: Intermediate (Selected Example) -->
<label class="group relative flex items-center justify-between p-5 rounded-lg bg-surface-light dark:bg-surface-dark cursor-pointer transition-all shadow-accent">
<!-- Pre-checked for visual demo -->
<input checked="" class="peer sr-only" name="experience" type="radio" value="intermediate"/>
<!-- This div simulates the gradient border container for the selected item -->
<div class="absolute inset-0 rounded-lg p-[2px] bg-gradient-to-r from-primary to-cyan-400 -z-10"></div>
<div class="absolute inset-[2px] bg-surface-light dark:bg-surface-dark rounded-[calc(0.5rem-2px)] -z-10"></div>
<div class="flex flex-col gap-1 z-10">
<span class="text-lg font-bold text-text-main dark:text-white">Intermediate</span>
<span class="text-sm text-text-secondary dark:text-slate-400 font-normal">I train a few times a week.</span>
</div>
<div class="w-6 h-6 rounded-full border-none bg-primary text-white flex items-center justify-center z-10">
<span class="material-symbols-outlined text-[16px]">check</span>
</div>
</label>
<!-- Card 3: Advanced (Unselected) -->
<label class="group relative flex items-center justify-between p-5 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 shadow-card cursor-pointer transition-all hover:border-blue-300 dark:hover:border-blue-700">
<input class="peer sr-only" name="experience" type="radio" value="advanced"/>
<div class="flex flex-col gap-1">
<span class="text-lg font-bold text-text-main dark:text-white group-hover:text-primary transition-colors">Advanced</span>
<span class="text-sm text-text-secondary dark:text-slate-400 font-normal">Fitness is a key part of my life.</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
<div class="absolute inset-0 border-2 border-primary rounded-lg opacity-0 peer-checked:opacity-100 pointer-events-none shadow-accent"></div>
</label>
<!-- Card 4: Expert (Unselected) -->
<label class="group relative flex items-center justify-between p-5 rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 shadow-card cursor-pointer transition-all hover:border-blue-300 dark:hover:border-blue-700">
<input class="peer sr-only" name="experience" type="radio" value="expert"/>
<div class="flex flex-col gap-1">
<span class="text-lg font-bold text-text-main dark:text-white group-hover:text-primary transition-colors">Expert</span>
<span class="text-sm text-text-secondary dark:text-slate-400 font-normal">I am a competitive athlete or pro.</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
<div class="absolute inset-0 border-2 border-primary rounded-lg opacity-0 peer-checked:opacity-100 pointer-events-none shadow-accent"></div>
</label>
</div>
<!-- Visual Filler for spacing if needed on taller screens -->
<div class="h-8"></div>
</div>
<!-- Bottom Action Area -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<div class="pointer-events-auto">
<button class="w-full bg-gradient-to-r from-primary to-primary-light hover:to-primary text-white font-display font-semibold text-lg py-4 px-6 rounded-lg shadow-lg shadow-primary/30 active:scale-[0.98] transition-all transform flex items-center justify-center gap-2">
                Continue
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</body></html>
