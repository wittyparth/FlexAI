<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feature Highlight Tour</title>
<!-- Google Fonts: Inter for UI, Calistoga for Headlines -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2547f4",
                        "background-light": "#f8f9fc",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Calistoga", "serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for the 3D heatmap effect */
        .heatmap-glow {
            box-shadow: 0 20px 60px -10px rgba(37, 71, 244, 0.25);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #2547f4 0%, #4b6efc 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Bar: Skip Button -->
<div class="flex items-center justify-end p-6 pt-8 z-10">
<button class="flex items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium tracking-wide">
                Skip
            </button>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6 pb-4">
<!-- Headline -->
<h1 class="text-[#0d101c] dark:text-white font-heading text-4xl leading-tight text-center mb-8 tracking-wide">
                AI-Powered Coaching
            </h1>
<!-- 3D Muscle Heatmap Graphic -->
<!-- Using a container to simulate the high-fidelity 3D render with a placeholder -->
<div class="relative w-full aspect-[4/5] max-h-[420px] rounded-xl overflow-hidden heatmap-glow bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-800">
<!-- Inner Image -->
<div class="w-full h-full bg-cover bg-center" data-alt="3D humanoid muscle heatmap visualization showing red and blue activation zones" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCfYUc201MJzpeQi6QkYfF17TrW3U3XhEmnKikwXI9xh5jxoLdlUpN_61spRKxqEW8Hr5rD8s29_h7pXD_gz9pxVU4HlM65JzBHhg4JwfkZrnUQPn--KOi5SL6c4n6Tu0kyioTMQyD3ubWyiNQVKlogMqMwskx3LwDc-7JvFyWWtXXrWsEhGE10yOTgKg3RsfsIBplwQLedjLsDrDxrvqcG6kFdBI7Z2DHtdvWsPpny2hPLQnU8Y2kPNyW24X33u2-lBxewyxFDg_A");'>
<!-- Overlay to tint/style the image to look more like a heatmap UI -->
<div class="absolute inset-0 bg-gradient-to-t from-background-light/90 via-transparent to-transparent dark:from-background-dark/90 mix-blend-overlay opacity-30"></div>
<!-- Additional overlay for "tech" feel -->
<div class="absolute inset-0 bg-blue-900/10 mix-blend-color"></div>
</div>
<!-- Floating UI Elements on top of image for "High-Tech" feel -->
<div class="absolute top-4 left-4 bg-white/80 dark:bg-black/60 backdrop-blur-md px-3 py-1 rounded-full border border-white/20">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-primary text-[14px]">bolt</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-primary">Live Analysis</span>
</div>
</div>
<div class="absolute bottom-6 right-6">
<div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-md p-3 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
<div class="flex items-center gap-2 mb-1">
<div class="h-2 w-2 rounded-full bg-red-500 animate-pulse"></div>
<span class="text-[10px] font-medium text-gray-500 dark:text-gray-400">Fatigue Level</span>
</div>
<div class="w-24 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full w-[75%] bg-gradient-to-r from-primary to-red-400"></div>
</div>
</div>
</div>
</div>
<!-- Body Text -->
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-relaxed text-center mt-8 max-w-xs mx-auto">
                Our advanced algorithm analyzes your form and fatigue in real-time, visualizing muscle activation to optimize every rep and prevent injury.
            </p>
</div>
<!-- Footer Area: Progress & Action -->
<div class="w-full px-6 pb-10 pt-4 bg-background-light dark:bg-background-dark">
<!-- Progress Indicators (9/10) -->
<div class="flex w-full flex-row items-center justify-center gap-2 mb-8">
<!-- Dots 1-8 -->
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<!-- Dot 9: Active Pill -->
<div class="h-2 w-8 rounded-full bg-primary transition-all duration-300 shadow-[0_0_10px_rgba(37,71,244,0.4)]"></div>
<!-- Dot 10 -->
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Next Button -->
<button class="w-full h-14 rounded-full btn-gradient text-white font-semibold text-lg tracking-wide shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform duration-200 flex items-center justify-center gap-2 group">
                Next
                <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
