<!-- Theme Configuration -->

        tailwind.config = {
            darkMode: "class",

<style>
        /* Custom styles for things Tailwind handles awkwardly */
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #134dec, #5ea1ff);
        }
        
        /* Gradient Border Simulation for Selected Card */
        .selected-card-border {
            position: relative;
            background: #fff;
            background-clip: padding-box;
            border: 2px solid transparent;
            border-radius: 1rem; /* rounded-lg */
        }
        
        .dark .selected-card-border {
            background: #1e293b;
            background-clip: padding-box;
        }

        .selected-card-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(to bottom right, #134dec, #38bdf8);
        }

        /* Smooth check transition */
        .check-circle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/20">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl shadow-slate-200 dark:shadow-none">

<div class="flex flex-col gap-4" role="radiogroup">

<label class="group relative cursor-pointer">
<input checked="" class="peer sr-only" name="fitness_goal" type="radio" value="muscle_gain"/>
<!-- Card Background & Border Container -->
<div class="relative flex items-center p-4 rounded-xl transition-all duration-200 bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 peer-checked:border-transparent peer-checked:shadow-card-selected peer-checked:bg-white dark:peer-checked:bg-slate-800 hover:border-primary/30 dark:hover:border-primary/30 active:scale-[0.98]">

<div class="absolute inset-0 rounded-xl bg-gradient-to-br from-primary to-[#38bdf8] opacity-0 peer-checked:opacity-100 -z-10 -m-[2px]"></div>
<div class="absolute inset-0 rounded-xl bg-white dark:bg-slate-800 z-0"></div>

<div class="relative z-10 flex items-center w-full gap-4">

<span class="material-symbols-outlined text-[28px]">fitness_center</span>
</div>

<span class="text-slate-900 dark:text-white font-bold text-base group-peer-checked:text-primary dark:group-peer-checked:text-blue-400">Muscle Gain</span>

</div>

<div class="size-2.5 bg-white rounded-full opacity-0 group-peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</div>
</label>

<div class="absolute inset-0 rounded-xl bg-gradient-to-br from-primary to-[#38bdf8] opacity-0 peer-checked:opacity-100 -z-10 -m-[2px]"></div>
<div class="absolute inset-0 rounded-xl bg-white dark:bg-slate-800 z-0"></div>
<div class="relative z-10 flex items-center w-full gap-4">
<div class="flex shrink-0 items-center justify-center size-12 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 peer-checked:text-white peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">local_fire_department</span>
</div>
<div class="flex flex-col grow">
<span class="text-slate-900 dark:text-white font-bold text-base peer-checked:text-primary">Fat Loss</span>
<span class="text-slate-500 dark:text-slate-400 text-sm">Burn calories &amp; tone up</span>
</div>
<div class="size-6 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="size-2.5 bg-white rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</div>
</label>

<div class="absolute inset-0 rounded-xl bg-gradient-to-br from-primary to-[#38bdf8] opacity-0 peer-checked:opacity-100 -z-10 -m-[2px]"></div>
<div class="absolute inset-0 rounded-xl bg-white dark:bg-slate-800 z-0"></div>
