<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password Recovery</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#134dec",
                "background-light": "#f6f6f8",
                "background-dark": "#101522",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"],
                "serif": ["Calistoga", "serif"],
                "mono": ["JetBrains Mono", "monospace"],
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI on mobile if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-x-hidden relative selection:bg-primary/30 selection:text-primary">
<!-- Ambient Background Glow -->
<div aria-hidden="true" class="fixed top-0 right-0 w-[500px] h-[500px] bg-primary/10 blur-[120px] rounded-full pointer-events-none translate-x-1/2 -translate-y-1/2"></div>
<div aria-hidden="true" class="fixed bottom-0 left-0 w-[300px] h-[300px] bg-blue-400/5 blur-[80px] rounded-full pointer-events-none -translate-x-1/2 translate-y-1/2"></div>
<!-- Main Content Container -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-6 pt-12 pb-8 relative z-10 justify-between min-h-[600px]"> <!-- Ensure min-height for spacing on taller screens -->
<!-- Top Section -->
<div class="flex flex-col items-center text-center space-y-6 mt-8">
<!-- Label -->
<div class="inline-flex items-center justify-center px-3 py-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full shadow-sm">
<span class="text-xs font-mono tracking-widest text-primary dark:text-blue-400 font-medium uppercase">Recovery</span>
</div>
<!-- Headline & Body -->
<div class="space-y-3">
<h1 class="text-4xl text-slate-900 dark:text-white font-serif leading-tight">
                    Reset Password
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed max-w-xs mx-auto">
                    Enter the email associated with your account and weâ€™ll send you a link to reset your password.
                </p>
</div>
</div>
<!-- Form Section -->
<div class="w-full space-y-8 my-8">
<form class="space-y-6" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-900 dark:text-slate-200 sr-only" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">mail</span>
</div>
<input class="block w-full h-14 pl-11 pr-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all duration-200 ease-out sm:text-base font-display" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<!-- Submit Button -->
<button class="group w-full h-14 flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-primary to-[#3b82f6] text-white font-semibold text-base shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200" type="submit">
<span>Send Reset Link</span>
<span class="material-symbols-outlined text-[20px] transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
</div>
<!-- Bottom Navigation -->
<div class="flex flex-col items-center justify-end pb-4">
<a class="group inline-flex items-center gap-2 px-4 py-2 rounded-lg text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-blue-400 hover:bg-slate-100 dark:hover:bg-slate-800/50 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-[18px] transition-transform duration-300 group-hover:-translate-x-1">arrow_back</span>
<span class="text-sm font-medium">Back to Login</span>
</a>
</div>
</main>
</body></html>
