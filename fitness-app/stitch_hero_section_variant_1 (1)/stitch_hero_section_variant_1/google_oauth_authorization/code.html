<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google OAuth Authorization</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#134dec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d111b] dark:text-white font-display transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden group/design-root">
<!-- Background Pattern -->
<!-- Subtle dot pattern for depth as requested -->
<div class="absolute inset-0 z-0 opacity-[0.4] dark:opacity-[0.15] pointer-events-none" data-alt="Subtle geometric dot pattern background texture" style="background-image: radial-gradient(#9ca3af 1.5px, transparent 1.5px); background-size: 24px 24px;">
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center relative z-10 w-full max-w-md mx-auto px-6">
<!-- Loader Container -->
<!-- 60s rotation duration for "slow" effect -->
<div class="relative flex items-center justify-center size-[180px] mb-12">
<!-- Rotating Dashed Ring -->
<svg class="absolute inset-0 size-full text-primary/30 dark:text-primary/50 animate-spin" data-alt="Slowly rotating dashed ring indicating secure processing" style="animation-duration: 60s;" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="48" stroke="currentColor" stroke-dasharray="6 10" stroke-linecap="round" stroke-width="1.5"></circle>
</svg>
<!-- Inner Active Ring Segment (Optional accent) -->
<svg class="absolute inset-0 size-full text-primary rotate-[-90deg] animate-spin" data-alt="Faster rotating accent ring" style="animation-duration: 3s;" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="48" stroke="url(#gradient-segment)" stroke-dasharray="20 280" stroke-linecap="round" stroke-width="1.5"></circle>
<defs>
<lineargradient id="gradient-segment" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:currentColor;stop-opacity:0"></stop>
<stop offset="100%" style="stop-color:currentColor;stop-opacity:1"></stop>
</lineargradient>
</defs>
</svg>
<!-- Pulsing Google Icon -->
<!-- SVG Path for Google Logo to ensure high fidelity -->
<div class="relative size-10 flex items-center justify-center animate-pulse" style="animation-duration: 2s;">
<svg class="block w-full h-full" data-alt="Google G Logo" version="1.1" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" fill="#EA4335"></path>
<path d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" fill="#4285F4"></path>
<path d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" fill="#FBBC05"></path>
<path d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" fill="#34A853"></path>
</svg>
</div>
</div>
<!-- Status Text -->
<div class="flex flex-col gap-2 items-center text-center max-w-[300px]">
<h2 class="text-[22px] font-bold tracking-tight leading-tight text-[#0d111b] dark:text-white">
<!-- Electric Blue Gradient on 'Securing' -->
<span class="bg-gradient-to-r from-primary to-[#4cc9f0] bg-clip-text text-transparent">Securing</span> 
                    your connection...
                </h2>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium opacity-80">Please wait while we verify your credentials.</p>
</div>
</div>
<!-- Bottom Action: Ghost Button -->
<div class="relative z-10 w-full p-6 pb-12 flex justify-center">
<button class="group flex min-w-[84px] max-w-[200px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-transparent hover:bg-slate-200/50 dark:hover:bg-white/5 active:scale-95 transition-all duration-200">
<span class="text-slate-600 dark:text-slate-400 font-semibold text-sm tracking-[0.015em] group-hover:text-[#0d111b] dark:group-hover:text-white transition-colors">Cancel</span>
</button>
</div>
</div>
</body></html>
