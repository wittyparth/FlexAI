<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-x-hidden selection:bg-primary/20">
<div class="relative min-h-screen flex flex-col w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden group/design-root">

</div>
</div>
<button class="size-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white">menu</span>
</button>

<main class="relative z-10 flex flex-col flex-1 px-6 pt-4 pb-12">

<div class="flex justify-start mb-6 animate-fade-in-up">
<div class="inline-flex items-center gap-x-2 rounded-full bg-white/60 dark:bg-white/5 border border-primary/10 pl-1.5 pr-3 py-1 backdrop-blur-sm shadow-sm">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</span>
<span class="text-primary text-[10px] font-mono tracking-widest font-bold uppercase">Introducing</span>
</div>
</div>
<!-- Headline -->
<h1 class="font-serif text-[42px] leading-[1.1] text-slate-900 dark:text-white mb-4 tracking-tight">
                Banking for the next <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary via-blue-500 to-indigo-500">Generation</span>
</h1>
<!-- Subtext -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed mb-8 max-w-[90%]">
                Experience the future of finance with zero fees, instant transfers, and smart analytics designed to grow your wealth.
            </p>

<button class="flex items-center justify-center w-full h-14 bg-primary hover:bg-blue-600 text-white font-medium rounded-lg transition-all shadow-lg shadow-blue-500/20 active:scale-[0.98]">

<button class="flex items-center justify-center w-full h-14 bg-transparent border border-slate-200 dark:border-white/20 text-slate-900 dark:text-white font-medium rounded-lg hover:bg-slate-50 dark:hover:bg-white/5 transition-all active:scale-[0.98]">
                    View Demo
                </button>
</div>
<!-- Abstract Visual Area -->
<div class="relative w-full aspect-[4/3] mt-auto">
<!-- Rotating Ring -->
<div class="absolute inset-0 flex items-center justify-center z-0">
<div class="w-[80%] h-[80%] rounded-full border border-dashed border-slate-300 dark:border-slate-700 animate-spin-slow opacity-60"></div>
<div class="absolute w-[60%] h-[60%] rounded-full border border-dashed border-primary/20 animate-spin-slow opacity-40" style="animation-direction: reverse; animation-duration: 20s;"></div>
</div>
<!-- Floating Elements / Image -->
<div class="absolute inset-0 z-10 flex items-center justify-center animate-float">
<div class="relative w-full h-full overflow-hidden rounded-2xl shadow-2xl bg-gradient-to-b from-white/40 to-white/10 dark:from-white/10 dark:to-transparent backdrop-blur-sm border border-white/50 dark:border-white/10 p-1">

</div>
<!-- Floating Card Decor 1 -->
<div class="absolute -right-4 top-10 bg-white dark:bg-[#1a2133] p-3 rounded-xl shadow-lg border border-slate-100 dark:border-white/5 flex items-center gap-3 animate-bounce" style="animation-duration: 4s;">
<div class="size-8 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-sm">trending_up</span>
</div>
<div>
<div class="h-2 w-12 bg-slate-200 dark:bg-white/20 rounded mb-1"></div>
<div class="h-1.5 w-8 bg-slate-100 dark:bg-white/10 rounded"></div>
</div>
</div>

<div class="absolute -left-2 bottom-12 bg-white dark:bg-[#1a2133] p-2.5 rounded-xl shadow-lg border border-slate-100 dark:border-white/5 flex items-center gap-3 animate-bounce" style="animation-duration: 5s; animation-delay: 1s;">
