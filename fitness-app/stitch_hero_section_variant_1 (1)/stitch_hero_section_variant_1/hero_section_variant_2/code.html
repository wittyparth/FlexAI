<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hero Section Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0044ff",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1423",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["monospace"] // Fallback for the 'JetBrains Mono' feel
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom dot pattern */
        .bg-dot-pattern {
            background-image: radial-gradient(#3b82f6 1.5px, transparent 1.5px);
            background-size: 32px 32px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased bg-background-light dark:bg-background-dark font-display">
<!-- Wrapper: forcing dark background as per 'Inverted Contrast' description -->
<div class="relative flex min-h-screen w-full flex-col bg-[#0f1423] overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Background Texture -->
<div class="absolute inset-0 pointer-events-none opacity-[0.07] bg-dot-pattern"></div>
<!-- Gradient Blobs for atmosphere -->
<div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] rounded-full bg-primary/20 blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[20%] left-[-10%] w-[250px] h-[250px] rounded-full bg-blue-500/10 blur-[80px] pointer-events-none"></div>
<!-- Navigation -->
<nav class="relative z-20 flex w-full items-center justify-between px-6 py-6">
<div class="flex items-center gap-2">
<div class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary/20 text-primary backdrop-blur-sm">
<span class="material-symbols-outlined text-xl">bolt</span>
</div>
<span class="text-lg font-bold tracking-tight text-white">Volt</span>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/5 text-white backdrop-blur-sm transition hover:bg-white/10">
<span class="material-symbols-outlined">menu</span>
</button>
</nav>
<!-- Main Content -->
<main class="relative z-10 flex flex-col px-6 pt-8 pb-12">
<!-- Label -->
<div class="mb-6 flex">
<div class="inline-flex items-center gap-2 rounded-full border border-primary/30 bg-primary/10 px-3 py-1.5 backdrop-blur-md">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<span class="font-mono text-xs font-bold uppercase tracking-wider text-blue-200">The Future</span>
</div>
</div>
<!-- Asymmetric Headline -->
<div class="mb-6 flex flex-col">
<h1 class="text-5xl font-black leading-[1.1] tracking-tight text-white">
<span>Banking</span>
<span class="block pl-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-primary to-blue-500">
                        Built for
                    </span>
<span class="block">Builders &amp;</span>
<span class="block pl-8">Creators.</span>
</h1>
</div>
<!-- Body Text -->
<p class="mb-10 max-w-sm text-lg font-normal leading-relaxed text-slate-400">
                Manage your finances with precision. The power of a bank, combined with the speed of code.
            </p>
<!-- Buttons -->
<div class="mb-16 flex flex-col gap-4 sm:flex-row">
<button class="group relative flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-white px-6 transition-all hover:scale-[1.02] active:scale-[0.98]">
<span class="relative z-10 text-base font-bold text-background-dark">Get Started</span>
<div class="absolute inset-0 z-0 bg-gradient-to-r from-gray-100 to-white opacity-0 transition-opacity group-hover:opacity-100"></div>
</button>
<button class="group flex h-14 w-full cursor-pointer items-center justify-center gap-2 rounded-xl border border-white/10 bg-white/5 px-6 backdrop-blur-sm transition-all hover:bg-white/10 active:scale-[0.98]">
<span class="text-base font-semibold text-white">Documentation</span>
<span class="material-symbols-outlined text-[20px] text-white transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
<!-- Visuals: Abstract Card Grid -->
<div class="relative w-full">
<!-- Abstract floating card effect -->
<div class="relative z-10 grid grid-cols-2 gap-3">
<!-- Card 1 -->
<div class="col-span-2 overflow-hidden rounded-2xl border border-white/10 bg-[#161e32]/80 backdrop-blur-md shadow-2xl">
<div class="flex items-center justify-between border-b border-white/5 px-4 py-3">
<div class="flex gap-1.5">
<div class="h-2.5 w-2.5 rounded-full bg-red-500/20"></div>
<div class="h-2.5 w-2.5 rounded-full bg-yellow-500/20"></div>
<div class="h-2.5 w-2.5 rounded-full bg-green-500/20"></div>
</div>
<span class="text-[10px] font-mono text-slate-500">API_KEY_LIVE</span>
</div>
<div class="p-5">
<div class="mb-4 flex items-center justify-between">
<div>
<p class="text-xs text-slate-400">Current Balance</p>
<p class="mt-1 text-2xl font-bold text-white">$124,592.00</p>
</div>
<div class="h-10 w-10 rounded-full bg-gradient-to-tr from-primary to-blue-400 p-[1px]">
<div class="h-full w-full rounded-full bg-[#161e32] flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-sm">trending_up</span>
</div>
</div>
</div>
<!-- Mini Chart Representation -->
<div aria-label="Abstract bar chart showing growth" class="flex h-16 w-full items-end justify-between gap-1 opacity-80">
<div class="w-full rounded-t-sm bg-primary/20 h-[40%]"></div>
<div class="w-full rounded-t-sm bg-primary/30 h-[70%]"></div>
<div class="w-full rounded-t-sm bg-primary/20 h-[50%]"></div>
<div class="w-full rounded-t-sm bg-primary/40 h-[85%]"></div>
<div class="w-full rounded-t-sm bg-primary/60 h-[60%]"></div>
<div class="w-full rounded-t-sm bg-primary h-[90%] shadow-[0_0_15px_rgba(0,68,255,0.5)]"></div>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="overflow-hidden rounded-2xl border border-white/10 bg-[#161e32]/60 backdrop-blur-sm p-4">
<div class="mb-2 flex h-8 w-8 items-center justify-center rounded-lg bg-emerald-500/10 text-emerald-400">
<span class="material-symbols-outlined text-lg">check_circle</span>
</div>
<p class="text-[10px] uppercase tracking-wider text-slate-500">Uptime</p>
<p class="text-lg font-semibold text-white">99.99%</p>
</div>
<!-- Card 3 -->
<div class="relative overflow-hidden rounded-2xl border border-white/10 bg-primary p-4 text-white">
<div class="absolute -right-2 -top-2 h-16 w-16 rounded-full bg-white/20 blur-xl"></div>
<span class="material-symbols-outlined mb-2 text-2xl">rocket_launch</span>
<p class="text-sm font-bold">Deploy</p>
</div>
</div>
<!-- Decoration behind grid -->
<div class="absolute -bottom-10 -right-10 -z-10 h-64 w-64 rounded-full bg-primary/20 blur-[80px]"></div>
</div>
</main>
</div>
</body></html>
