<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden group/design-root">

<header class="sticky top-0 z-50 flex items-center bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-6 py-4 justify-between transition-colors">

<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors cursor-pointer">

</div>
<!-- Brand -->
<h2 class="text-[#0c111d] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center font-calistoga">
                FinSaaS
            </h2>
<!-- Right Action -->
<div class="flex h-10 items-center justify-end">
<a class="text-primary hover:text-blue-600 dark:hover:text-blue-400 text-sm font-bold leading-normal tracking-wide transition-colors" href="#">
                    Log In

</div>

</div>
<!-- Headline Text -->
<h1 class="text-[#0c111d] dark:text-white text-[42px] leading-[1.1] font-calistoga text-left max-w-sm">
                    Banking for <br/> <span class="text-primary">the bold.</span>
</h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-300 text-lg font-normal leading-relaxed max-w-xs">
                    Experience the future of finance with zero fees and instant transfers. Join the waitlist today.
                </p>
</div>

<div class="relative flex flex-col h-full w-full rounded-[calc(1.5rem-2px)] bg-surface-light dark:bg-surface-dark overflow-hidden">

<!-- Abstract Chart Line -->
<div class="absolute bottom-0 left-0 right-0 h-24 opacity-60">

<defs>
<lineargradient id="grad1" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#0044ff;stop-opacity:0.3"></stop>
<stop offset="100%" style="stop-color:#0044ff;stop-opacity:0"></stop>
</lineargradient>
</defs>
</svg>
<!-- Stroke -->
<svg class="w-full h-full absolute top-0 left-0" preserveaspectratio="none" viewbox="0 0 500 150">
<path d="M0,120 C50,120 50,80 100,90 C150,100 150,40 200,60 C250,80 250,20 300,40 C350,60 350,90 400,80 C450,70 450,10 500,30" fill="none" stroke="#0044ff" stroke-width="3"></path>
</svg>
</div>

<div class="absolute top-6 right-6 flex flex-col items-end">
<div class="flex items-center gap-1 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded-lg">
<span class="material-symbols-outlined text-green-600 dark:text-green-400 text-sm">trending_up</span>
<span class="text-green-700 dark:text-green-400 text-xs font-bold">+24.5%</span>
</div>
</div>
<p class="relative z-10 text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-wider mb-1">Total Balance</p>
<h3 class="relative z-10 text-[#0c111d] dark:text-white text-3xl font-bold font-display tracking-tight">$12,400.00</h3>
</div>
<!-- Card Action Area -->
<div class="px-5 pb-5 pt-2 bg-surface-light dark:bg-surface-dark">
<div class="flex items-center justify-between gap-4 mt-2">
<div class="flex -space-x-3">

<div class="h-8 w-8 rounded-full ring-2 ring-white dark:ring-surface-dark bg-gray-100 dark:bg-slate-700 flex items-center justify-center text-[10px] font-bold text-slate-500 dark:text-slate-300">
                                        +5
                                    </div>
</div>
<button class="flex-1 h-12 bg-primary hover:bg-blue-700 text-white rounded-lg text-sm font-bold transition-all shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
