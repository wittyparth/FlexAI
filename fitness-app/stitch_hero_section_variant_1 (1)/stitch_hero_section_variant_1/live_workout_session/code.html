<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Workout Session</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Calistoga", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white pb-32 font-display antialiased overflow-x-hidden selection:bg-primary/30">
<!-- Sticky Header -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50 transition-colors">
<div class="px-4 h-16 flex items-center justify-between">
<div class="flex flex-col justify-center">
<h1 class="font-heading text-xl sm:text-2xl text-slate-900 dark:text-white leading-tight">Push Day</h1>
<div class="flex items-center gap-1.5 text-primary">
<span class="material-symbols-outlined text-[16px] leading-none" style="font-variation-settings: 'FILL' 1;">timer</span>
<span class="font-mono text-xs font-medium tracking-wide">00:45:12</span>
</div>
</div>
<button class="bg-gradient-to-r from-primary to-[#0b8ac9] hover:from-[#0b8ac9] hover:to-primary text-white text-sm font-bold py-2 px-5 rounded-full shadow-lg shadow-primary/20 transition-all active:scale-95">
                Finish
            </button>
</div>
</header>
<!-- Main Content -->
<main class="w-full max-w-lg mx-auto px-4 py-6 flex flex-col gap-6">
<!-- Progress Bar -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<p class="text-slate-900 dark:text-white text-base font-bold">Exercise 2 of 6</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium font-mono">Total Vol: 1,200kg</p>
</div>
<div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(13,166,242,0.5)]"></div>
</div>
</div>
<!-- Current Exercise Card -->
<div class="bg-white dark:bg-[#1a2c36] rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group">
<div class="flex justify-between items-start z-10 relative">
<div class="flex flex-col gap-1 pr-4">
<h2 class="font-heading text-2xl text-slate-900 dark:text-white leading-tight">Barbell Bench Press</h2>
<div class="flex items-center gap-2 mt-1">
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 uppercase tracking-wider">Chest</span>
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 uppercase tracking-wider">Compound</span>
</div>
</div>
<button class="flex flex-col items-center justify-center gap-1 group/btn">
<div class="w-10 h-10 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center text-primary group-hover/btn:bg-primary group-hover/btn:text-white transition-colors">
<span class="material-symbols-outlined">videocam</span>
</div>
<span class="text-[10px] font-bold text-primary uppercase tracking-wide group-hover/btn:text-primary/80">Form</span>
</button>
</div>
<!-- Abstract background decoration -->
<div class="absolute -right-6 -bottom-10 w-40 h-40 bg-gradient-to-br from-primary/5 to-transparent rounded-full blur-3xl pointer-events-none"></div>
</div>
<!-- Sets Table -->
<div class="flex flex-col gap-3">
<!-- Table Headers -->
<div class="grid grid-cols-[32px_1.5fr_1fr_1fr_40px] gap-3 px-1 items-end">
<div class="text-center text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Set</div>
<div class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider pl-1">Previous</div>
<div class="text-center text-xs font-bold text-primary uppercase tracking-wider">Lbs</div>
<div class="text-center text-xs font-bold text-primary uppercase tracking-wider">Reps</div>
<div class="text-center text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">âœ“</div>
</div>
<!-- Set 1 (Completed) -->
<div class="bg-primary/5 dark:bg-primary/10 rounded-lg p-2 border border-primary/20 grid grid-cols-[32px_1.5fr_1fr_1fr_40px] gap-3 items-center">
<div class="flex items-center justify-center">
<div class="w-6 h-6 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">1</div>
</div>
<div class="flex flex-col justify-center pl-1">
<span class="font-mono text-xs text-slate-500 dark:text-slate-400">100kg x 8</span>
</div>
<div>
<input class="w-full h-12 bg-white dark:bg-[#15232b] border border-primary/30 rounded-lg text-center font-bold text-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none shadow-sm" inputmode="decimal" type="number" value="100"/>
</div>
<div>
<input class="w-full h-12 bg-white dark:bg-[#15232b] border border-primary/30 rounded-lg text-center font-bold text-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none shadow-sm" inputmode="numeric" type="number" value="8"/>
</div>
<div class="flex justify-end">
<button class="w-10 h-10 rounded-lg bg-primary text-white shadow-md shadow-primary/30 flex items-center justify-center transition-transform active:scale-95">
<span class="material-symbols-outlined text-xl">check</span>
</button>
</div>
</div>
<!-- Set 2 (Current) -->
<div class="bg-white dark:bg-[#1a2c36] rounded-lg p-2 border border-slate-200 dark:border-slate-700 shadow-sm grid grid-cols-[32px_1.5fr_1fr_1fr_40px] gap-3 items-center relative overflow-hidden">
<!-- Active Indicator Strip -->
<div class="absolute left-0 top-0 bottom-0 w-1 bg-primary"></div>
<div class="flex items-center justify-center">
<div class="w-6 h-6 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center text-xs font-bold">2</div>
</div>
<div class="flex flex-col justify-center pl-1">
<span class="font-mono text-xs text-slate-500 dark:text-slate-400">100kg x 8</span>
</div>
<div>
<input class="w-full h-12 bg-slate-50 dark:bg-[#15232b] border border-slate-200 dark:border-slate-600 rounded-lg text-center font-bold text-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none" inputmode="decimal" type="number" value="100"/>
</div>
<div>
<input class="w-full h-12 bg-slate-50 dark:bg-[#15232b] border border-slate-200 dark:border-slate-600 rounded-lg text-center font-bold text-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none" inputmode="numeric" placeholder="-" type="number"/>
</div>
<div class="flex justify-end">
<button class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-300 hover:text-primary hover:bg-primary/10 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-xl">check</span>
</button>
</div>
</div>
<!-- Set 3 (Future) -->
<div class="opacity-60 grayscale bg-white dark:bg-[#1a2c36] rounded-lg p-2 border border-transparent grid grid-cols-[32px_1.5fr_1fr_1fr_40px] gap-3 items-center">
<div class="flex items-center justify-center">
<div class="w-6 h-6 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-400 dark:text-slate-500 flex items-center justify-center text-xs font-bold">3</div>
</div>
<div class="flex flex-col justify-center pl-1">
<span class="font-mono text-xs text-slate-400 dark:text-slate-500">100kg x 8</span>
</div>
<div>
<input class="w-full h-12 bg-slate-50 dark:bg-[#15232b] border border-transparent rounded-lg text-center font-bold text-lg text-slate-300 dark:text-slate-600" disabled="" type="number"/>
</div>
<div>
<input class="w-full h-12 bg-slate-50 dark:bg-[#15232b] border border-transparent rounded-lg text-center font-bold text-lg text-slate-300 dark:text-slate-600" disabled="" type="number"/>
</div>
<div class="flex justify-end">
<div class="w-10 h-10 rounded-lg bg-slate-50 dark:bg-slate-800"></div>
</div>
</div>
<!-- Add Set Ghost Button -->
<button class="mt-2 w-full h-12 rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-600 text-slate-500 dark:text-slate-400 font-semibold text-sm flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800 hover:border-slate-400 dark:hover:border-slate-500 transition-all group">
<span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">add</span>
                Add Set
            </button>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/95 dark:bg-[#101c22]/95 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 flex items-center gap-4 z-40 pb-8 sm:pb-4">
<button class="w-14 h-14 rounded-xl flex items-center justify-center text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">edit_note</span>
</button>
<button class="flex-1 h-14 bg-gradient-to-r from-primary to-[#0b8ac9] rounded-xl shadow-lg shadow-primary/30 flex items-center justify-between px-6 text-white font-bold text-lg hover:brightness-105 active:scale-[0.98] transition-all group">
<span>Next Exercise</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</body></html>
