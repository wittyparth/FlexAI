<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Measurement Units Setup</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#134dec",
              "background-light": "#f6f6f8",
              "background-dark": "#101522",
              "surface-light": "#ffffff",
              "surface-dark": "#1e2433",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "serif": ["Calistoga", "serif"],
              "mono": ["JetBrains Mono", "monospace"],
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .gradient-active {
            background: linear-gradient(135deg, #134dec 0%, #3b82f6 100%);
        }
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display transition-colors duration-300 antialiased overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark group/design-root overflow-y-auto">
<!-- Top App Bar -->
<div class="flex items-center px-6 py-6 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white group">
<span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wider">Step 7 of 10</span>
<div class="h-1 w-24 bg-slate-200 dark:bg-slate-800 rounded-full mt-2 overflow-hidden">
<div class="h-full w-[70%] bg-primary rounded-full"></div>
</div>
</div>
<div class="size-10"></div> <!-- Spacer for alignment -->
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col px-6 pt-2 pb-8">
<!-- Headline -->
<div class="mb-10 text-center">
<h1 class="font-serif text-4xl text-slate-900 dark:text-white mb-2 tracking-wide">Preferred Units</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Choose how you want to measure your progress.</p>
</div>
<!-- Unit Selection Section -->
<div class="space-y-10">
<!-- Weight Toggle -->
<div class="flex flex-col items-center space-y-4">
<label class="text-slate-500 dark:text-slate-400 text-sm font-medium tracking-wide uppercase">Weight</label>
<div class="flex p-1.5 bg-surface-light dark:bg-surface-dark rounded-full shadow-sm border border-slate-200/50 dark:border-slate-700/50 w-full max-w-[280px]">
<label class="relative flex-1 cursor-pointer group">
<input checked="" class="peer sr-only" name="weight_unit" type="radio" value="kg"/>
<div class="h-12 w-full flex items-center justify-center rounded-full text-sm font-medium transition-all duration-300 text-slate-500 dark:text-slate-400 peer-checked:text-white peer-checked:gradient-active peer-checked:shadow-lg peer-checked:shadow-primary/30">
<span class="z-10">kg</span>
</div>
</label>
<label class="relative flex-1 cursor-pointer group">
<input class="peer sr-only" name="weight_unit" type="radio" value="lbs"/>
<div class="h-12 w-full flex items-center justify-center rounded-full text-sm font-medium transition-all duration-300 text-slate-500 dark:text-slate-400 peer-checked:text-white peer-checked:gradient-active peer-checked:shadow-lg peer-checked:shadow-primary/30">
<span class="z-10">lbs</span>
</div>
</label>
</div>
</div>
<!-- Height & Distance Toggle -->
<div class="flex flex-col items-center space-y-4">
<label class="text-slate-500 dark:text-slate-400 text-sm font-medium tracking-wide uppercase">Height &amp; Distance</label>
<div class="flex p-1.5 bg-surface-light dark:bg-surface-dark rounded-full shadow-sm border border-slate-200/50 dark:border-slate-700/50 w-full max-w-[280px]">
<label class="relative flex-1 cursor-pointer group">
<input checked="" class="peer sr-only" name="height_unit" type="radio" value="cm"/>
<div class="h-12 w-full flex items-center justify-center rounded-full text-sm font-medium transition-all duration-300 text-slate-500 dark:text-slate-400 peer-checked:text-white peer-checked:gradient-active peer-checked:shadow-lg peer-checked:shadow-primary/30">
<span class="z-10">cm / km</span>
</div>
</label>
<label class="relative flex-1 cursor-pointer group">
<input class="peer sr-only" name="height_unit" type="radio" value="ft"/>
<div class="h-12 w-full flex items-center justify-center rounded-full text-sm font-medium transition-all duration-300 text-slate-500 dark:text-slate-400 peer-checked:text-white peer-checked:gradient-active peer-checked:shadow-lg peer-checked:shadow-primary/30">
<span class="z-10">ft / mi</span>
</div>
</label>
</div>
</div>
</div>
<!-- Spacer for airy feel -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Data Preview Card -->
<div class="relative w-full mx-auto max-w-[340px]">
<div class="absolute -top-3 left-1/2 -translate-x-1/2 px-3 py-1 bg-background-light dark:bg-background-dark text-xs font-semibold text-primary rounded-full border border-primary/10 z-10">
                    Data Preview
                </div>
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-black/20 border border-slate-100 dark:border-slate-800">
<div class="flex justify-between items-center divide-x divide-slate-100 dark:divide-slate-700">
<div class="flex flex-col items-center flex-1 pr-4">
<span class="text-xs text-slate-400 mb-2">WEIGHT</span>
<span class="font-mono text-2xl font-bold text-slate-900 dark:text-white">80.0 <span class="text-sm text-slate-400 font-normal">kg</span></span>
</div>
<div class="flex flex-col items-center flex-1 pl-4">
<span class="text-xs text-slate-400 mb-2">HEIGHT</span>
<span class="font-mono text-2xl font-bold text-slate-900 dark:text-white">180 <span class="text-sm text-slate-400 font-normal">cm</span></span>
</div>
</div>
<div class="mt-6 pt-4 border-t border-slate-100 dark:border-slate-700">
<div class="flex items-center gap-3">
<div class="size-8 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[18px]">info</span>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">
                                We use these units to calculate your metabolic rate and personalized plans.
                            </p>
</div>
</div>
</div>
</div>
<!-- Spacer -->
<div class="h-10"></div>
<!-- Bottom Action -->
<div class="mt-auto">
<button class="w-full h-14 bg-primary hover:bg-blue-700 active:scale-[0.98] transition-all rounded-full text-white font-bold text-lg shadow-lg shadow-primary/25 flex items-center justify-center gap-2 group">
<span>Continue</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
