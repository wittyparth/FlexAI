<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Password Setup</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#134dec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                        "text-main-light": "#0d111b",
                        "text-main-dark": "#ffffff",
                        "text-secondary-light": "#4c619a",
                        "text-secondary-dark": "#94a3b8",
                        "input-border-light": "#cfd6e7",
                        "input-border-dark": "#2d3748",
                        "input-bg-light": "#ffffff",
                        "input-bg-dark": "#1a202c",
                    },
                    fontFamily: {
                        "display": ["Calistoga", "serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header / Top Bar -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<!-- Progress Indicators -->
<div class="flex items-center gap-3">
<div class="h-2 w-2 rounded-full bg-input-border-light dark:bg-input-border-dark"></div>
<div class="h-2 w-2 rounded-full bg-input-border-light dark:bg-input-border-dark"></div>
<div class="relative flex items-center justify-center">
<div class="absolute h-4 w-4 rounded-full bg-primary/20 animate-pulse-slow"></div>
<div class="relative h-2 w-2 rounded-full bg-primary shadow-[0_0_8px_rgba(19,77,236,0.6)]"></div>
</div>
</div>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 py-8 sm:py-12 md:py-20">
<!-- Headline Section -->
<div class="text-center mb-10">
<h1 class="font-display text-text-main-light dark:text-text-main-dark text-3xl sm:text-4xl leading-tight mb-3">
                    Create New Password
                </h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-relaxed max-w-[280px] mx-auto">
                    Your new password must be unique from those previously used.
                </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-6 w-full max-w-[360px] mx-auto">
<!-- Input: New Password -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1">New Password</label>
<div class="relative flex items-center w-full">
<input class="flex w-full h-14 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-input-border-light dark:border-input-border-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-secondary-light/60 dark:placeholder:text-text-secondary-dark/60 px-4 pr-12 text-base outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" placeholder="Enter new password" type="password" value="Abc12345"/>
<button class="absolute right-4 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="mt-1 px-1">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-medium text-primary">Good strength</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">3/4</span>
</div>
<div class="h-1.5 w-full bg-input-border-light/30 dark:bg-input-border-dark/50 rounded-full overflow-hidden">
<!-- Gradient Bar -->
<div class="h-full w-3/4 bg-gradient-to-r from-red-400 via-yellow-400 to-primary rounded-full shadow-[0_0_10px_rgba(19,77,236,0.3)]"></div>
</div>
<ul class="mt-3 flex flex-wrap gap-2">
<li class="flex items-center gap-1.5 text-xs text-primary bg-primary/10 px-2 py-1 rounded-md">
<span class="material-symbols-outlined text-[14px]">check</span>
                                8+ characters
                             </li>
<li class="flex items-center gap-1.5 text-xs text-primary bg-primary/10 px-2 py-1 rounded-md">
<span class="material-symbols-outlined text-[14px]">check</span>
                                1 number
                             </li>
<li class="flex items-center gap-1.5 text-xs text-text-secondary-light dark:text-text-secondary-dark bg-input-border-light/20 dark:bg-input-border-dark/20 px-2 py-1 rounded-md">
<span class="material-symbols-outlined text-[14px]">close</span>
                                1 special char
                             </li>
</ul>
</div>
</div>
<!-- Input: Confirm Password -->
<div class="flex flex-col gap-2 mt-2">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1">Confirm Password</label>
<div class="relative flex items-center w-full">
<input class="flex w-full h-14 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-input-border-light dark:border-input-border-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-secondary-light/60 dark:placeholder:text-text-secondary-dark/60 px-4 pr-12 text-base outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" placeholder="Re-enter password" type="password"/>
<button class="absolute right-4 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex-1"></div>
<!-- Action Button -->
<div class="pt-8 pb-4">
<button class="w-full h-14 rounded-lg bg-gradient-to-r from-[#134dec] to-[#3b71fe] hover:to-[#134dec] text-white font-semibold text-lg shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-2 group" type="button">
<span>Update Password</span>
<span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</form>
</main>
<!-- Decorative Background Element (Subtle) -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden opacity-30 dark:opacity-10">
<div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-300/10 rounded-full blur-[80px]"></div>
</div>
</div>
</body></html>
