<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Post Composer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;family=Calistoga&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "headline": ["Calistoga", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .premium-ghost {
            background: rgba(13, 166, 242, 0.05);
            border: 1px solid rgba(13, 166, 242, 0.2);
            transition: all 0.2s ease;
        }
        .premium-ghost:active {
            background: rgba(13, 166, 242, 0.15);
        }
        .electric-gradient {
            background: linear-gradient(135deg, #42c3ff 0%, #0da6f2 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto bg-white dark:bg-background-dark shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-10 p-4 justify-between border-b border-gray-100 dark:border-gray-800">
<div class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-[28px]">close</span>
</div>
<h2 class="text-gray-900 dark:text-white text-xl font-headline leading-tight flex-1 text-center">Share Progress</h2>
<div class="flex w-10 items-center justify-end">
<button class="electric-gradient text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-primary/30 active:scale-95 transition-transform">
                    Post
                </button>
</div>
</header>
<main class="flex-1 flex flex-col p-4 gap-6">
<!-- Composer Area -->
<div class="flex flex-col gap-4">
<div class="flex items-start gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 shrink-0 border-2 border-primary/20" data-alt="Close up portrait of an athlete" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuANKNQyrmpopNwpWt1jZqicjMGeDTX3CkT6hzo5RrCdqkDwWcGMIkIbuERbkR19KynTOrV43j2KSezt73bgi7u7JnshbTvSpjFMPVjmXrSgygq419x-cBTj8RZsS3ftjtNn2N86Wpg7_5p6MoHPA_2yMstX2PuV57udc1idUZmzz7_yDihov10aR0bDqy5Tumt1cU0SXz4y69wnQCqcmTKQbpzazQxsb4_PgxlbolYtjHL6A5lVVFlfQsjEDiBcqbEisutYWHVfy2A");'>
</div>
<div class="flex flex-col flex-1">
<textarea class="w-full h-40 resize-none border-none bg-transparent p-0 text-gray-900 dark:text-white placeholder:text-gray-400 focus:ring-0 text-lg leading-relaxed" placeholder="What's your workout focus today?"></textarea>
</div>
</div>
<!-- Media Attachments Preview (Optional/Hidden) -->
<div class="hidden rounded-xl overflow-hidden aspect-video bg-gray-100 relative" data-alt="Placeholder for uploaded fitness media">
<div class="absolute inset-0 flex items-center justify-center text-gray-400">
<span class="material-symbols-outlined text-4xl">image</span>
</div>
</div>
</div>
<!-- ButtonGroup (Premium Ghost Style) -->
<div class="flex gap-3">
<button class="flex-1 premium-ghost flex items-center justify-center gap-2 h-12 rounded-xl text-primary font-bold text-sm">
<span class="material-symbols-outlined text-[20px]">fitness_center</span>
<span>Attach Workout</span>
</button>
<button class="flex-1 premium-ghost flex items-center justify-center gap-2 h-12 rounded-xl text-primary font-bold text-sm">
<span class="material-symbols-outlined text-[20px]">image</span>
<span>Add Image</span>
</button>
</div>
<!-- SectionHeader -->
<div class="pt-4 border-t border-gray-50 dark:border-gray-800">
<h4 class="text-gray-400 dark:text-gray-500 text-xs font-bold uppercase tracking-widest px-1 mb-3">Visibility</h4>
<!-- SegmentedButtons -->
<div class="flex bg-gray-100 dark:bg-gray-800 p-1 rounded-xl h-12">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-bold">
<span class="truncate">Public</span>
<input checked="" class="invisible w-0" name="visibility" type="radio" value="Public"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-bold">
<span class="truncate">Followers</span>
<input class="invisible w-0" name="visibility" type="radio" value="Followers"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-bold">
<span class="truncate">Private</span>
<input class="invisible w-0" name="visibility" type="radio" value="Private"/>
</label>
</div>
</div>
</main>
<!-- Tooltip/Floating hint -->
<div class="px-6 py-4 flex items-center gap-3 text-gray-400 dark:text-gray-500 text-xs border-t border-gray-50 dark:border-gray-800">
<span class="material-symbols-outlined text-[16px]">info</span>
<span>Your post will be shared to the global fitness feed.</span>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-8 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
