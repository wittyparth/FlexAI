<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#134dec",
                        "primary-light": "#5887ff",
                        "background-light": "#f8f9fc",
                        "background-dark": "#101522",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a202e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "headline": ["Calistoga", "serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 20px rgba(19, 77, 236, 0.25)',
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Range Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        /* Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #134dec;
            cursor: pointer;
            margin-top: -11px; /* Center vertically */
            box-shadow: 0 4px 10px rgba(19, 77, 236, 0.2);
            transition: transform 0.1s ease;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.1);
        }

        /* Track */
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 9999px;
        }

        /* Dark mode track */
        .dark input[type="range"]::-webkit-slider-runnable-track {
            background: #2d3748;
        }
        
        /* Dark mode thumb border adjustment */
        .dark input[type="range"]::-webkit-slider-thumb {
            border-color: #5887ff;
            background: #1a202e;
        }

        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d111b] dark:text-white overflow-hidden">
<!-- Mobile Container -->
<div class="relative flex flex-col h-screen w-full max-w-md mx-auto bg-[#FAFAFA] dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Ambient Glow Background -->
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[120%] h-[50%] rounded-full bg-primary/5 dark:bg-primary/10 blur-[80px] pointer-events-none z-0"></div>
<!-- Top Navigation -->
<div class="flex flex-col z-10 bg-[#FAFAFA]/90 dark:bg-background-dark/90 backdrop-blur-sm sticky top-0">
<div class="flex items-center p-4 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-surface-dark shadow-sm text-slate-600 dark:text-slate-300 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h2 class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Step 3 of 10</h2>
<div class="size-10"></div> <!-- Spacer for alignment -->
</div>
<!-- Progress Bar -->
<div class="px-6 pb-2 w-full">
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-primary-light rounded-full" style="width: 30%;"></div>
</div>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 pb-32 z-10">
<!-- Headline -->
<div class="pt-4 pb-8 text-center">
<h1 class="font-headline text-3xl md:text-4xl text-slate-900 dark:text-white leading-tight">
                    Tell us about<br/>yourself
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-2 font-medium">This helps us tailor your plan.</p>
</div>
<div class="flex flex-col gap-6">
<!-- Gender Selection -->
<div class="flex flex-col gap-3">
<label class="font-headline text-lg text-slate-800 dark:text-slate-200 pl-1">Gender</label>
<div class="grid grid-cols-3 gap-2 p-1.5 bg-white dark:bg-surface-dark rounded-full shadow-sm border border-slate-100 dark:border-slate-800">
<!-- Active Item -->
<label class="cursor-pointer relative group">
<input checked="" class="peer sr-only" name="gender" type="radio" value="male"/>
<div class="flex items-center justify-center py-3 rounded-full bg-transparent peer-checked:bg-gradient-to-br peer-checked:from-primary peer-checked:to-primary-light peer-checked:shadow-md transition-all duration-300">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:text-white transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">male</span>
<span>Male</span>
</span>
</div>
</label>
<!-- Inactive Item -->
<label class="cursor-pointer relative group">
<input class="peer sr-only" name="gender" type="radio" value="female"/>
<div class="flex items-center justify-center py-3 rounded-full bg-transparent peer-checked:bg-gradient-to-br peer-checked:from-primary peer-checked:to-primary-light peer-checked:shadow-md transition-all duration-300">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:text-white transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">female</span>
<span>Female</span>
</span>
</div>
</label>
<!-- Inactive Item -->
<label class="cursor-pointer relative group">
<input class="peer sr-only" name="gender" type="radio" value="other"/>
<div class="flex items-center justify-center py-3 rounded-full bg-transparent peer-checked:bg-gradient-to-br peer-checked:from-primary peer-checked:to-primary-light peer-checked:shadow-md transition-all duration-300">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:text-white transition-colors">
                                    Other
                                </span>
</div>
</label>
</div>
</div>
<!-- Age Card -->
<div class="bg-white dark:bg-surface-dark p-6 rounded-[2rem] shadow-card border border-slate-50 dark:border-slate-800/50">
<div class="flex justify-between items-end mb-6">
<label class="font-headline text-xl text-slate-800 dark:text-slate-200">Age</label>
<div class="flex items-baseline gap-1">
<span class="text-4xl font-bold text-slate-900 dark:text-white tracking-tighter">24</span>
<span class="text-sm text-slate-400 font-medium mb-1">years</span>
</div>
</div>
<div class="relative py-2">
<input max="99" min="16" type="range" value="24"/>
<div class="flex justify-between mt-2 px-1">
<span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Min</span>
<span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Max</span>
</div>
</div>
</div>
<!-- Height Card -->
<div class="bg-white dark:bg-surface-dark p-6 rounded-[2rem] shadow-card border border-slate-50 dark:border-slate-800/50">
<div class="flex justify-between items-start mb-6">
<label class="font-headline text-xl text-slate-800 dark:text-slate-200 mt-1">Height</label>
<div class="flex flex-col items-end gap-3">
<!-- Minimalist Ghost Toggle -->
<div class="inline-flex bg-slate-100 dark:bg-slate-800/50 rounded-full p-1 relative">
<button class="relative z-10 px-3 py-1 text-xs font-bold text-slate-800 dark:text-white bg-white dark:bg-slate-700 rounded-full shadow-sm transition-all">cm</button>
<button class="relative z-10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-all">ft</button>
</div>
<div class="flex items-baseline gap-0.5">
<span class="text-4xl font-bold text-slate-900 dark:text-white tracking-tighter">175</span>
<span class="text-sm text-slate-400 font-medium mb-1 ml-1">cm</span>
</div>
</div>
</div>
<div class="relative py-2">
<input max="250" min="100" type="range" value="175"/>
</div>
</div>
<!-- Weight Card -->
<div class="bg-white dark:bg-surface-dark p-6 rounded-[2rem] shadow-card border border-slate-50 dark:border-slate-800/50">
<div class="flex justify-between items-start mb-6">
<label class="font-headline text-xl text-slate-800 dark:text-slate-200 mt-1">Weight</label>
<div class="flex flex-col items-end gap-3">
<!-- Minimalist Ghost Toggle -->
<div class="inline-flex bg-slate-100 dark:bg-slate-800/50 rounded-full p-1 relative">
<button class="relative z-10 px-3 py-1 text-xs font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-all">kg</button>
<button class="relative z-10 px-3 py-1 text-xs font-bold text-slate-800 dark:text-white bg-white dark:bg-slate-700 rounded-full shadow-sm transition-all">lbs</button>
</div>
<div class="flex items-baseline gap-0.5">
<span class="text-4xl font-bold text-slate-900 dark:text-white tracking-tighter">165</span>
<span class="text-sm text-slate-400 font-medium mb-1 ml-1">lbs</span>
</div>
</div>
</div>
<div class="relative py-2">
<input max="400" min="50" type="range" value="165"/>
</div>
</div>
</div>
</div>
<!-- Footer Action -->
<div class="absolute bottom-0 left-0 w-full p-6 pt-12 bg-gradient-to-t from-[#FAFAFA] via-[#FAFAFA] to-transparent dark:from-background-dark dark:via-background-dark z-20 pointer-events-none">
<button class="pointer-events-auto w-full py-4 rounded-full bg-primary hover:bg-primary-light text-white font-bold text-lg shadow-glow shadow-primary/40 flex items-center justify-center gap-2 transform active:scale-[0.98] transition-all">
                Continue
                <span class="material-symbols-outlined text-[22px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
