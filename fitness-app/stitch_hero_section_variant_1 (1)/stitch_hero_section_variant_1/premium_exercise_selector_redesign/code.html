<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Premium Exercise Selector</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Calistoga&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "headline": ["Calistoga", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'premium': '0 4px 20px -2px rgba(13, 166, 242, 0.1)',
                        'premium-hover': '0 10px 25px -5px rgba(13, 166, 242, 0.2)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary/30">
<div class="relative min-h-screen flex flex-col w-full max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Header Section -->
<div class="pt-6 pb-2 px-6 flex items-center justify-between sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-neutral-800 shadow-sm text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-neutral-700 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Title & Badge -->
<div class="px-6 pt-2 pb-6">
<div class="flex items-center gap-3 mb-2">
<div class="inline-flex items-center gap-2 bg-white dark:bg-neutral-800 rounded-full py-1.5 px-4 shadow-sm border border-slate-100 dark:border-neutral-700">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</span>
<span class="text-[10px] tracking-widest font-bold text-slate-500 dark:text-slate-400 uppercase">SELECTOR</span>
</div>
</div>
<h1 class="font-headline text-4xl text-slate-900 dark:text-white leading-tight">
                Add <span class="text-primary">Exercises</span>
</h1>
</div>
<!-- Search Bar -->
<div class="px-6 mb-6">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full h-14 pl-12 pr-4 rounded-full border-0 bg-white dark:bg-neutral-800 text-slate-900 dark:text-white shadow-premium placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-neutral-800 transition-all duration-300 text-lg" placeholder="Search movements..." type="text"/>
</div>
</div>
<!-- Muscle Group Filters (Horizontal Scroll) -->
<div class="mb-8 pl-6 overflow-hidden">
<div class="flex gap-4 overflow-x-auto scrollbar-hide pb-4 pr-6 items-center">
<!-- Active Filter -->
<div class="flex-shrink-0 p-[2px] rounded-2xl bg-gradient-to-tr from-primary to-cyan-300 shadow-lg shadow-primary/20">
<button class="flex h-10 items-center px-6 rounded-2xl bg-white dark:bg-neutral-900 text-primary font-semibold text-sm w-full h-full">
                        All
                    </button>
</div>
<!-- Inactive Filters -->
<button class="flex-shrink-0 flex h-[44px] items-center px-6 rounded-2xl bg-white dark:bg-neutral-800 text-slate-600 dark:text-slate-300 font-medium text-sm shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-300 border border-transparent hover:border-slate-100 dark:hover:border-neutral-700">
                    Chest
                </button>
<button class="flex-shrink-0 flex h-[44px] items-center px-6 rounded-2xl bg-white dark:bg-neutral-800 text-slate-600 dark:text-slate-300 font-medium text-sm shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-300 border border-transparent hover:border-slate-100 dark:hover:border-neutral-700">
                    Back
                </button>
<button class="flex-shrink-0 flex h-[44px] items-center px-6 rounded-2xl bg-white dark:bg-neutral-800 text-slate-600 dark:text-slate-300 font-medium text-sm shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-300 border border-transparent hover:border-slate-100 dark:hover:border-neutral-700">
                    Legs
                </button>
<button class="flex-shrink-0 flex h-[44px] items-center px-6 rounded-2xl bg-white dark:bg-neutral-800 text-slate-600 dark:text-slate-300 font-medium text-sm shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-300 border border-transparent hover:border-slate-100 dark:hover:border-neutral-700">
                    Arms
                </button>
</div>
</div>
<!-- Exercise List -->
<div class="flex-1 px-6 pb-24 flex flex-col gap-4">
<!-- List Item 1 -->
<div class="group relative flex items-center p-4 bg-white dark:bg-neutral-800 rounded-3xl shadow-md hover:shadow-premium-hover transition-all duration-300 cursor-pointer border border-transparent hover:border-primary/10">
<div class="h-16 w-16 rounded-2xl bg-slate-50 dark:bg-neutral-700 flex-shrink-0 overflow-hidden relative mr-4">
<!-- Abstract gradient placeholder for exercise image -->
<div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-slate-200 dark:from-neutral-700 dark:to-neutral-600" data-alt="Abstract gradient representing exercise thumbnail"></div>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-slate-400">fitness_center</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-1 truncate">Barbell Bench Press</h3>
<div class="flex items-center gap-2">
<span class="inline-flex items-center rounded-md bg-slate-100 dark:bg-neutral-700 px-2 py-0.5 text-xs font-mono font-medium text-slate-600 dark:text-slate-300">Compound</span>
<span class="text-slate-300 dark:text-neutral-600">•</span>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">Chest</span>
</div>
</div>
<div class="h-8 w-8 rounded-full border-2 border-slate-200 dark:border-neutral-600 group-hover:border-primary group-hover:bg-primary/10 flex items-center justify-center transition-all ml-2">
<span class="material-symbols-outlined text-primary opacity-0 group-hover:opacity-100 text-lg font-bold transition-opacity">add</span>
</div>
</div>
<!-- List Item 2 -->
<div class="group relative flex items-center p-4 bg-white dark:bg-neutral-800 rounded-3xl shadow-md hover:shadow-premium-hover transition-all duration-300 cursor-pointer border border-transparent hover:border-primary/10">
<div class="h-16 w-16 rounded-2xl bg-slate-50 dark:bg-neutral-700 flex-shrink-0 overflow-hidden relative mr-4">
<div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-blue-50 dark:from-primary/20 dark:to-neutral-700" data-alt="Abstract gradient representing exercise thumbnail"></div>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-primary">accessibility_new</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-1 truncate">Pull Up</h3>
<div class="flex items-center gap-2">
<span class="inline-flex items-center rounded-md bg-slate-100 dark:bg-neutral-700 px-2 py-0.5 text-xs font-mono font-medium text-slate-600 dark:text-slate-300">Bodyweight</span>
<span class="text-slate-300 dark:text-neutral-600">•</span>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">Back</span>
</div>
</div>
<div class="h-8 w-8 rounded-full border-2 border-slate-200 dark:border-neutral-600 group-hover:border-primary group-hover:bg-primary/10 flex items-center justify-center transition-all ml-2">
<span class="material-symbols-outlined text-primary opacity-0 group-hover:opacity-100 text-lg font-bold transition-opacity">add</span>
</div>
</div>
<!-- List Item 3 (Selected State Example) -->
<div class="group relative flex items-center p-4 bg-white dark:bg-neutral-800 rounded-3xl shadow-md hover:shadow-premium-hover transition-all duration-300 cursor-pointer border border-primary/30 ring-1 ring-primary/30">
<div class="h-16 w-16 rounded-2xl bg-slate-50 dark:bg-neutral-700 flex-shrink-0 overflow-hidden relative mr-4">
<div class="absolute inset-0 bg-gradient-to-br from-purple-100 to-indigo-100 dark:from-purple-900 dark:to-indigo-900" data-alt="Abstract gradient representing exercise thumbnail"></div>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-indigo-500">directions_run</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-1 truncate">Barbell Squat</h3>
<div class="flex items-center gap-2">
<span class="inline-flex items-center rounded-md bg-slate-100 dark:bg-neutral-700 px-2 py-0.5 text-xs font-mono font-medium text-slate-600 dark:text-slate-300">Compound</span>
<span class="text-slate-300 dark:text-neutral-600">•</span>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">Legs</span>
</div>
</div>
<div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center transition-all ml-2 shadow-lg shadow-primary/40">
<span class="material-symbols-outlined text-white text-lg font-bold">check</span>
</div>
</div>
<!-- List Item 4 -->
<div class="group relative flex items-center p-4 bg-white dark:bg-neutral-800 rounded-3xl shadow-md hover:shadow-premium-hover transition-all duration-300 cursor-pointer border border-transparent hover:border-primary/10">
<div class="h-16 w-16 rounded-2xl bg-slate-50 dark:bg-neutral-700 flex-shrink-0 overflow-hidden relative mr-4">
<div class="absolute inset-0 bg-gradient-to-br from-orange-100 to-amber-100 dark:from-orange-900 dark:to-amber-900" data-alt="Abstract gradient representing exercise thumbnail"></div>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-orange-500">expand</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-1 truncate">Dumbbell Fly</h3>
<div class="flex items-center gap-2">
<span class="inline-flex items-center rounded-md bg-slate-100 dark:bg-neutral-700 px-2 py-0.5 text-xs font-mono font-medium text-slate-600 dark:text-slate-300">Isolation</span>
<span class="text-slate-300 dark:text-neutral-600">•</span>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">Chest</span>
</div>
</div>
<div class="h-8 w-8 rounded-full border-2 border-slate-200 dark:border-neutral-600 group-hover:border-primary group-hover:bg-primary/10 flex items-center justify-center transition-all ml-2">
<span class="material-symbols-outlined text-primary opacity-0 group-hover:opacity-100 text-lg font-bold transition-opacity">add</span>
</div>
</div>
<!-- List Item 5 -->
<div class="group relative flex items-center p-4 bg-white dark:bg-neutral-800 rounded-3xl shadow-md hover:shadow-premium-hover transition-all duration-300 cursor-pointer border border-transparent hover:border-primary/10">
<div class="h-16 w-16 rounded-2xl bg-slate-50 dark:bg-neutral-700 flex-shrink-0 overflow-hidden relative mr-4">
<div class="absolute inset-0 bg-gradient-to-br from-green-100 to-teal-100 dark:from-green-900 dark:to-teal-900" data-alt="Abstract gradient representing exercise thumbnail"></div>
<span class="material-symbols-outlined absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-green-500">self_improvement</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-1 truncate">Cable Crossover</h3>
<div class="flex items-center gap-2">
<span class="inline-flex items-center rounded-md bg-slate-100 dark:bg-neutral-700 px-2 py-0.5 text-xs font-mono font-medium text-slate-600 dark:text-slate-300">Machine</span>
<span class="text-slate-300 dark:text-neutral-600">•</span>
<span class="text-xs font-mono text-slate-500 dark:text-slate-400">Chest</span>
</div>
</div>
<div class="h-8 w-8 rounded-full border-2 border-slate-200 dark:border-neutral-600 group-hover:border-primary group-hover:bg-primary/10 flex items-center justify-center transition-all ml-2">
<span class="material-symbols-outlined text-primary opacity-0 group-hover:opacity-100 text-lg font-bold transition-opacity">add</span>
</div>
</div>
</div>
<!-- Floating Action Button Area (Sticky Bottom) -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-30 w-full max-w-md px-6">
<button class="w-full bg-primary hover:bg-sky-400 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/30 flex items-center justify-center gap-3 transition-all active:scale-95">
<span class="text-lg tracking-wide">Add 1 Exercise</span>
<span class="bg-white/20 rounded-full p-1">
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</span>
</button>
</div>
</div>
</body></html>
