<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Public Routine Library</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3d7af5", // Electric Blue
                        "background-light": "#ffffff",
                        "background-dark": "#101622",
                        "slate-custom": "#f1f5f9",
                        "border-slate": "#e2e8f0"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .custom-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s ease-in-out;
        }
        .custom-shadow:active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121c] dark:text-white min-h-screen">
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-border-slate dark:border-slate-800">
<div class="flex items-center p-4 justify-between max-w-md mx-auto">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">fitness_center</span>
<h2 class="text-[#0d121c] dark:text-white text-xl font-bold leading-tight tracking-tight">Routine Library</h2>
</div>
<button class="p-2 rounded-full bg-slate-100 dark:bg-slate-800">
<span class="material-symbols-outlined text-[#49659c] dark:text-slate-400">notifications</span>
</button>
</div>
</div>
<main class="max-w-md mx-auto pb-24">
<!-- Search Bar (h-14) -->
<div class="px-4 py-4">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-[#49659c] flex border-none bg-slate-custom dark:bg-slate-800 items-center justify-center pl-4 rounded-l-xl" data-icon="search">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-[#0d121c] dark:text-white focus:outline-0 focus:ring-0 border-none bg-slate-custom dark:bg-slate-800 h-full placeholder:text-[#49659c] px-4 pl-2 text-base font-normal leading-normal" placeholder="Search routines, creators..." value=""/>
</div>
</label>
</div>
<!-- Filter Chips Section -->
<div class="flex gap-3 px-4 pb-4 overflow-x-auto no-scrollbar">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white px-5 transition-colors">
<p class="text-sm font-semibold leading-normal">Hypertrophy</p>
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-custom dark:bg-slate-800 text-[#0d121c] dark:text-slate-300 px-5 border border-transparent hover:border-slate-200">
<p class="text-sm font-medium leading-normal">Strength</p>
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-custom dark:bg-slate-800 text-[#0d121c] dark:text-slate-300 px-5 border border-transparent">
<p class="text-sm font-medium leading-normal">Duration</p>
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-custom dark:bg-slate-800 text-[#0d121c] dark:text-slate-300 px-5 border border-transparent">
<p class="text-sm font-medium leading-normal">Level</p>
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</button>
</div>
<!-- Section Header -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-[#0d121c] dark:text-white text-lg font-bold tracking-tight">Featured Templates</h3>
<span class="text-primary text-sm font-semibold">See all</span>
</div>
<!-- Template Cards Grid -->
<div class="flex flex-col gap-6 px-4 py-2">
<!-- Card 1: Push Pull Legs -->
<div class="group relative bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 custom-shadow overflow-hidden">
<div class="w-full h-48 bg-center bg-no-repeat bg-cover" data-alt="Muscular athlete performing heavy bench press in a gym" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAt9sqNYlx-mZKuIAEL2isRvecOa-RH7y5KtbS-lQNurHobSoUshLfIr08tUMwZksqCYdOL-LHlSZ6gO66IObaCBcfzN6W_PFQbfa0XB4L6h0W45Se8jCo6zsgu1Vbuz-njfAntsVOG5-Y6H7osQQw6CsJbZhwmylhzbVG2oZWZj6oHuWOlpWfQFM7gC_tEshKqeL3a0dC9MlgF2RkQaOp9452GOpWYmTRHxhkloMbfFrU0AGPSvo3UlZeYAXCtdQjLWQvYXsOTHho");'>
<div class="absolute top-3 right-3 bg-white/90 dark:bg-black/50 backdrop-blur rounded-full px-2 py-1 flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-base" style="font-variation-settings: 'FILL' 1">favorite</span>
<span class="font-mono text-xs font-medium text-[#0d121c] dark:text-white">234</span>
</div>
</div>
<div class="p-4">
<div class="flex flex-col gap-1 mb-3">
<h4 class="text-[#0d121c] dark:text-white text-lg font-semibold tracking-tight">Push Pull Legs</h4>
<p class="text-[#49659c] dark:text-slate-400 text-sm font-normal">by Coach Marcus</p>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-4 text-[#49659c] dark:text-slate-400">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">timer</span>
<span class="font-mono text-sm">60m</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">reorder</span>
<span class="font-mono text-sm">3 Days</span>
</div>
</div>
<button class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                            View Routine
                        </button>
</div>
</div>
</div>
<!-- Card 2: Advanced Calisthenics -->
<div class="group relative bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 custom-shadow overflow-hidden">
<div class="w-full h-48 bg-center bg-no-repeat bg-cover" data-alt="Athlete doing a handstand on outdoor workout bars" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD-i_62i6LYHEUZxubNndN7hOn49vid-L7HpGq5Ozqe2ACcTNkVcCOeOIHSss0Qc56IsLM3SDfzlVqcAHJ-3HbV6bqKsKnPu_YwzDCUakbcbV6TPUP4REV9MSQUoaswWXligkSJfd1CUIxVyO1GoQ_9ZeD-BcDqhtjbgXgiy4P_odWKN9xU6hWeWhiY0ra-j5YrXRqr5phT7DXxDIso8qpji7p9yMCIyY0BpUzU_J3mVYYdw8UuOKbATdpzAQzEAO8zvhEQBojurlM");'>
<div class="absolute top-3 right-3 bg-white/90 dark:bg-black/50 backdrop-blur rounded-full px-2 py-1 flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-base" style="font-variation-settings: 'FILL' 1">favorite</span>
<span class="font-mono text-xs font-medium text-[#0d121c] dark:text-white">1.2k</span>
</div>
</div>
<div class="p-4">
<div class="flex flex-col gap-1 mb-3">
<h4 class="text-[#0d121c] dark:text-white text-lg font-semibold tracking-tight">Advanced Calisthenics</h4>
<p class="text-[#49659c] dark:text-slate-400 text-sm font-normal">by Elite Movement</p>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-4 text-[#49659c] dark:text-slate-400">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">timer</span>
<span class="font-mono text-sm">45m</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">reorder</span>
<span class="font-mono text-sm">5 Days</span>
</div>
</div>
<button class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                            View Routine
                        </button>
</div>
</div>
</div>
<!-- Card 3: Minimalist Strength -->
<div class="group relative bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 custom-shadow overflow-hidden">
<div class="w-full h-48 bg-center bg-no-repeat bg-cover" data-alt="Clean minimal home gym with a single kettlebell" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDKcQsr1vJXEu9XAawzYYBvR4dTLmuC-ijUlIS4PiTNxIBvCL_wh98rWlPceTs-p9CJgfWh41bWmj8PILpt6QNnOOSmHbkCM6-EDJ_QdtcgwIyEPoFK_lFEEhSMBhBBoKbsSzCFciC7GZso5sq6rDe3vlZ92q5ACjIbTdjCURHe5UJOeZnoWxiK-r95BQUn9BYD-zCiQuDqI_KKuVZ2cDjwMxWiEql_e5AplGzFGxqGWphnyle7qnQ1QP1rih55OWBBuE6qihla440");'>
<div class="absolute top-3 right-3 bg-white/90 dark:bg-black/50 backdrop-blur rounded-full px-2 py-1 flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-base" style="font-variation-settings: 'FILL' 1">favorite</span>
<span class="font-mono text-xs font-medium text-[#0d121c] dark:text-white">892</span>
</div>
</div>
<div class="p-4">
<div class="flex flex-col gap-1 mb-3">
<h4 class="text-[#0d121c] dark:text-white text-lg font-semibold tracking-tight">Minimalist Strength</h4>
<p class="text-[#49659c] dark:text-slate-400 text-sm font-normal">by Ryan Thorne</p>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-4 text-[#49659c] dark:text-slate-400">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">timer</span>
<span class="font-mono text-sm">30m</span>
</div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-lg text-primary">reorder</span>
<span class="font-mono text-sm">2 Days</span>
</div>
</div>
<button class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                            View Routine
                        </button>
</div>
</div>
</div>
</div>
</main>
<!-- Navigation Bar (iOS Style) -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-border-slate dark:border-slate-800 z-50">
<div class="flex items-center justify-around h-20 max-w-md mx-auto px-6">
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">library_books</span>
<span class="text-[10px] font-medium">Library</span>
</button>
<button class="relative -top-6 flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined" style="font-size: 32px;">add</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-medium">Stats</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
</body></html>
