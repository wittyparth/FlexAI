<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Share Composer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "calistoga": ["Calistoga", "cursive"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'accent-lg': '0 10px 25px -5px rgba(13, 166, 242, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        .gradient-border {
            position: relative;
            background: #fff;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(to right, #0da6f2, #074e73);
        }
        .electric-gradient {
            background: linear-gradient(135deg, #0da6f2 0%, #0a84c1 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 font-display">
<!-- Bottom Drawer Overlay -->
<div class="flex items-end justify-center min-h-screen">
<!-- Main Composer Modal -->
<div class="relative w-full max-w-[480px] bg-background-light dark:bg-background-dark rounded-t-[32px] shadow-2xl overflow-hidden flex flex-col">
<!-- Handle -->
<div class="flex justify-center pt-4 pb-2">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Header -->
<div class="px-6 pt-2 pb-4">
<h1 class="font-calistoga text-3xl text-gray-900 dark:text-white text-center">Share Your Progress</h1>
</div>
<!-- Content Area -->
<div class="px-6 flex flex-col gap-6 pb-10">
<!-- Workout Summary Card (Hero Section) -->
<div class="gradient-border rounded-xl p-0.5 overflow-hidden">
<div class="bg-white dark:bg-background-dark p-4 flex flex-col gap-4">
<div class="relative w-full h-40 rounded-lg overflow-hidden bg-gray-100">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Dynamic fitness progress visual showing athletic motion" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAOltncpDzVQ4L5cCVNNOMl_S_QH2mI3u7wjSPhG-7yH34_hCoHqovlhZJCBmTWJP7m1ucVtecYtJcuWLip8VZH2AoaxA8Ur7YksopZ40WmvtIbMEyeCJOChNQg2Qki6A7jlapjd_2M2q_75WXx9KSwU8xrLhFZYRxjM1-51KnWMScK9jMoTuojZogUOflUabXj5jxmIoR-pyLVzKbbP4BLlCJqu238VDCtpGnAXaaO47xeZ3oQSRlO5_qWZyslskUaZRAw40jyf9c');"></div>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
<div class="flex flex-col">
<span class="text-white/80 text-xs font-medium uppercase tracking-widest">Morning Calisthenics</span>
<span class="text-white text-lg font-bold">Elite Performance Session</span>
</div>
</div>
</div>
<div class="flex justify-between items-center px-2">
<div class="flex flex-col">
<span class="text-gray-500 dark:text-gray-400 text-xs uppercase font-bold tracking-tighter">Duration</span>
<span class="text-2xl font-bold text-primary">45:12</span>
</div>
<div class="h-8 w-[1px] bg-gray-200 dark:bg-gray-800"></div>
<div class="flex flex-col text-right">
<span class="text-gray-500 dark:text-gray-400 text-xs uppercase font-bold tracking-tighter">Volume</span>
<span class="text-2xl font-bold text-gray-900 dark:text-white">12,400 <span class="text-sm font-medium">lbs</span></span>
</div>
</div>
</div>
</div>
<!-- Caption Area -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">edit_note</span>
                        Add Caption
                    </label>
<textarea class="w-full h-32 rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 p-4 text-gray-900 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent resize-none transition-all" placeholder="Describe your grind..."></textarea>
</div>
<!-- Visibility Selector -->
<div class="flex items-center justify-between bg-white dark:bg-gray-900 p-4 rounded-xl border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary">public</span>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white text-sm font-bold leading-tight">Visibility</span>
<span class="text-gray-500 dark:text-gray-400 text-xs leading-tight">Everyone can see this</span>
</div>
</div>
<button class="flex items-center gap-1 bg-gray-100 dark:bg-gray-800 px-3 py-1.5 rounded-full text-sm font-semibold text-gray-700 dark:text-gray-300">
                        Public
                        <span class="material-symbols-outlined text-[18px]">expand_more</span>
</button>
</div>
<!-- Action Button -->
<button class="electric-gradient w-full py-5 rounded-full text-white font-bold text-lg shadow-accent-lg hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
<span>Share to Feed</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
<!-- Home Indicator (iOS style) -->
<div class="h-8 flex items-end justify-center pb-2">
<div class="w-32 h-1.5 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
</div>
</div>
</div>
</body></html>
