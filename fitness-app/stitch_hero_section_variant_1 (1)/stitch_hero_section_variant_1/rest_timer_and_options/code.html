<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rest Timer and Options</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "background-light": "#f8fbfc",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2a33",
                        "text-main": "#0d171c",
                        "text-muted": "#637587",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "headline": ["Calistoga", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 24px rgba(13, 166, 242, 0.08)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for elements not easily handled by Tailwind utilities alone */
        .timer-circle-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 4;
        }
        
        .timer-circle-progress {
            fill: none;
            stroke: #0da6f2;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 283; /* 2 * pi * 45 */
            stroke-dashoffset: 70; /* Calculate based on percentage */
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #0da6f2;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-top: -10px; 
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: linear-gradient(90deg, #e2e8f0 0%, #e2e8f0 100%);
            border-radius: 2px;
        }
        
        /* Active part of track simulated with gradient in JS or separate div usually, 
           here simulating a static '8/10' fill with pure CSS for the demo */
        .slider-filled-track {
            background: linear-gradient(90deg, #0da6f2 0%, #63b3ed 80%, #e2e8f0 80%, #e2e8f0 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto group/design-root">
<!-- Header -->
<header class="flex items-center justify-between p-6 bg-background-light dark:bg-background-dark z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<h1 class="text-text-main dark:text-white text-2xl font-headline tracking-tight">Resting</h1>
<button class="flex items-center justify-center h-10 px-4 rounded-full bg-primary/10 text-primary font-bold text-sm tracking-wide hover:bg-primary/20 transition-colors">
                Done
            </button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center w-full px-6 overflow-y-auto pb-8 no-scrollbar">
<!-- Timer Section -->
<div class="relative flex flex-col items-center justify-center mt-4 mb-8">
<!-- SVG Circle -->
<div class="relative size-[260px]">
<svg class="size-full" viewbox="0 0 100 100">
<circle class="timer-circle-bg dark:stroke-gray-700" cx="50" cy="50" r="45"></circle>
<circle class="timer-circle-progress" cx="50" cy="50" r="45"></circle>
</svg>
<!-- Time Display -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="font-mono text-[56px] font-bold text-text-main dark:text-white tracking-tighter leading-none">1:24</span>
<span class="text-text-muted text-sm font-medium mt-1">Next: Bench Press</span>
</div>
</div>
<!-- Timer Controls -->
<div class="flex items-center gap-4 mt-8 w-full justify-center max-w-[280px]">
<button class="flex-1 h-12 rounded-full border-2 border-primary text-primary font-bold text-sm tracking-wide hover:bg-primary hover:text-white transition-all active:scale-95 flex items-center justify-center gap-1">
<span class="material-symbols-outlined text-[18px]">add</span> 30s
                    </button>
<button class="flex-1 h-12 rounded-full text-text-muted hover:text-text-main dark:hover:text-white hover:bg-black/5 dark:hover:bg-white/5 font-semibold text-sm tracking-wide transition-all active:scale-95 flex items-center justify-center">
                        Skip
                    </button>
</div>
</div>
<!-- Divider -->
<div class="w-full h-px bg-gray-200 dark:bg-gray-800 my-4"></div>
<!-- Set Options Section -->
<div class="w-full flex flex-col gap-6 mt-2">
<!-- Set Type -->
<div class="flex flex-col gap-3">
<h3 class="font-headline text-lg text-text-main dark:text-white">Set Type</h3>
<div class="flex flex-wrap gap-2">
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-muted text-sm font-semibold hover:border-primary hover:text-primary transition-colors">
                            Warmup
                        </button>
<button class="px-5 py-2.5 rounded-full bg-primary text-white text-sm font-bold shadow-soft ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark">
                            Working
                        </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-muted text-sm font-semibold hover:border-primary hover:text-primary transition-colors">
                            Drop Set
                        </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-muted text-sm font-semibold hover:border-primary hover:text-primary transition-colors">
                            Failure
                        </button>
</div>
</div>
<!-- RPE Slider -->
<div class="flex flex-col gap-4">
<div class="flex justify-between items-end">
<h3 class="font-headline text-lg text-text-main dark:text-white">RPE</h3>
<div class="flex items-baseline gap-1">
<span class="font-mono text-2xl font-bold text-primary">8</span>
<span class="text-text-muted text-xs font-bold uppercase tracking-wider">/ 10</span>
</div>
</div>
<div class="relative w-full h-8 flex items-center">
<!-- Visual Track Background -->
<div class="absolute w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<!-- Filled Gradient Part -->
<div class="h-full bg-gradient-to-r from-primary/60 to-primary w-[80%] rounded-full"></div>
</div>
<!-- Actual Input for Logic (Hidden visual, accessible) -->
<input class="absolute w-full h-full opacity-0 cursor-pointer z-20" max="10" min="1" step="0.5" type="range" value="8"/>
<!-- Custom Thumb Visual positioned at 80% -->
<div class="absolute left-[80%] -translate-x-1/2 w-7 h-7 bg-white dark:bg-surface-dark border-[3px] border-primary rounded-full shadow-md z-10 cursor-pointer pointer-events-none flex items-center justify-center">
<div class="w-2 h-2 bg-primary rounded-full"></div>
</div>
</div>
<div class="flex justify-between text-[10px] uppercase font-bold text-text-muted tracking-widest px-1">
<span>Easy</span>
<span>Max Effort</span>
</div>
</div>
<!-- Weight & Reps quick edit (Optional context filler) -->
<div class="flex gap-4 mt-2">
<div class="flex-1 p-4 bg-white dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col gap-1 items-center">
<span class="text-text-muted text-xs font-bold uppercase tracking-wider">Weight</span>
<span class="font-mono text-xl font-bold text-text-main dark:text-white">185<span class="text-sm ml-0.5 text-text-muted">lb</span></span>
</div>
<div class="flex-1 p-4 bg-white dark:bg-surface-dark rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col gap-1 items-center">
<span class="text-text-muted text-xs font-bold uppercase tracking-wider">Reps</span>
<span class="font-mono text-xl font-bold text-text-main dark:text-white">8</span>
</div>
</div>
</div>
</main>
<!-- Bottom Safe Area Spacer if needed -->
<div class="h-6 w-full bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
