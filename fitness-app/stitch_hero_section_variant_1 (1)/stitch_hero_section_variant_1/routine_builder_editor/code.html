<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Routine Builder Editor</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "primary-dark": "#0b8acb",
                        "background-light": "#ffffff", // Pure white for clean iOS look
                        "background-dark": "#101c22",
                        "surface-light": "#f3f5f7", // Light gray for inputs
                        "text-main": "#0d171c",
                        "text-secondary": "#637587",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "headline": ["Calistoga", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'card': '0 4px 12px rgba(13, 23, 28, 0.06)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 px-4 py-3 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
<div class="flex size-10 items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 24px;">arrow_back</span>
</div>
<h1 class="font-headline text-xl text-text-main dark:text-white absolute left-1/2 -translate-x-1/2">Edit Routine</h1>
<button class="flex items-center justify-center rounded-full bg-gradient-to-r from-primary to-[#00d2ff] px-4 py-1.5 text-sm font-bold text-white shadow-md active:scale-95 transition-transform">
                Save
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6 pb-24">
<!-- Routine Details Section -->
<section class="flex flex-col gap-4">
<!-- Name Input -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-text-secondary uppercase tracking-wider ml-1">Routine Name</label>
<input class="h-14 w-full rounded-2xl bg-surface-light dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white dark:focus:bg-gray-700 focus:ring-0 px-4 text-lg font-medium text-text-main dark:text-white placeholder-text-secondary transition-all" placeholder="e.g. Morning Cardio" type="text" value="Upper Body Power"/>
</div>
<!-- Description Input -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-text-secondary uppercase tracking-wider ml-1">Description</label>
<input class="h-14 w-full rounded-2xl bg-surface-light dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white dark:focus:bg-gray-700 focus:ring-0 px-4 text-base font-normal text-text-main dark:text-white placeholder-text-secondary transition-all" placeholder="Add a brief description..." type="text" value="Focus on compound movements for strength."/>
</div>
<!-- Public Toggle -->
<div class="flex items-center justify-between bg-surface-light dark:bg-gray-800 rounded-2xl p-4 h-14">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">public</span>
</div>
<span class="text-base font-medium text-text-main dark:text-white">Make Public</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</section>
<!-- Exercises List -->
<section class="flex flex-col gap-4">
<div class="flex items-center justify-between px-1">
<h3 class="font-headline text-lg text-text-main dark:text-white">Exercises</h3>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded-md">2 items</span>
</div>
<!-- Exercise Card 1 -->
<div class="group relative flex flex-col gap-3 bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-3xl p-4 shadow-soft transition-shadow hover:shadow-card">
<!-- Card Header -->
<div class="flex items-center justify-between gap-3">
<div class="flex items-center gap-3 flex-1">
<button class="cursor-grab text-gray-300 hover:text-text-main dark:text-gray-600 dark:hover:text-white transition-colors touch-none">
<span class="material-symbols-outlined">drag_indicator</span>
</button>
<h4 class="text-base font-bold text-text-main dark:text-white line-clamp-1">Barbell Bench Press</h4>
</div>
<button class="text-gray-400 hover:text-red-500 transition-colors p-1">
<span class="material-symbols-outlined" style="font-size: 20px;">delete</span>
</button>
</div>
<!-- Metric Inputs -->
<div class="grid grid-cols-3 gap-3 pl-9">
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Sets</label>
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none" type="number" value="3"/>
</div>
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Reps</label>
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white" type="text" value="8-10"/>
</div>
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Rest</label>
<div class="relative">
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white pr-4 [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none" type="number" value="90"/>
<span class="absolute right-2 top-1/2 -translate-y-1/2 text-xs font-medium text-text-secondary pointer-events-none">s</span>
</div>
</div>
</div>
</div>
<!-- Exercise Card 2 -->
<div class="group relative flex flex-col gap-3 bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-3xl p-4 shadow-soft transition-shadow hover:shadow-card">
<!-- Card Header -->
<div class="flex items-center justify-between gap-3">
<div class="flex items-center gap-3 flex-1">
<button class="cursor-grab text-gray-300 hover:text-text-main dark:text-gray-600 dark:hover:text-white transition-colors touch-none">
<span class="material-symbols-outlined">drag_indicator</span>
</button>
<h4 class="text-base font-bold text-text-main dark:text-white line-clamp-1">Pull Ups</h4>
</div>
<button class="text-gray-400 hover:text-red-500 transition-colors p-1">
<span class="material-symbols-outlined" style="font-size: 20px;">delete</span>
</button>
</div>
<!-- Metric Inputs -->
<div class="grid grid-cols-3 gap-3 pl-9">
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Sets</label>
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none" type="number" value="3"/>
</div>
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Reps</label>
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white" type="text" value="AMRAP"/>
</div>
<div class="flex flex-col gap-1">
<label class="text-[10px] uppercase font-bold text-text-secondary text-center">Rest</label>
<div class="relative">
<input class="h-12 w-full rounded-xl bg-surface-light dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary/50 text-center font-bold text-text-main dark:text-white pr-4 [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none" type="number" value="120"/>
<span class="absolute right-2 top-1/2 -translate-y-1/2 text-xs font-medium text-text-secondary pointer-events-none">s</span>
</div>
</div>
</div>
</div>
<!-- Add Exercise Button -->
<button class="flex items-center justify-center gap-2 w-full h-14 rounded-2xl border-2 border-dashed border-primary/30 hover:border-primary hover:bg-primary/5 transition-all group mt-2">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">add_circle</span>
<span class="text-base font-semibold text-primary">Add Exercise</span>
</button>
</section>
</main>
</div>
</body></html>
