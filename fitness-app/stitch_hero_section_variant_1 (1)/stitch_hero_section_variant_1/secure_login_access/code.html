<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Login Access</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0647f9",
                        "primary-light": "#4b84ff",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1423",
                        "slate-dark": "#1e293b", 
                        "warm-white": "#fdfdfc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Calistoga", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Header Section: Inverted Contrast -->
<div class="relative w-full h-[35vh] min-h-[260px] bg-slate-dark dark:bg-black flex flex-col items-center justify-center overflow-hidden">
<!-- Texture Overlay -->
<div class="absolute inset-0 bg-dots opacity-40"></div>
<!-- Abstract Gradient glow for premium feel -->
<div class="absolute top-[-50%] left-[-20%] w-[140%] h-[140%] bg-gradient-to-b from-primary/20 to-transparent blur-3xl rounded-full opacity-30 pointer-events-none"></div>
<!-- Logo Area -->
<div class="relative z-10 flex flex-col items-center gap-4">
<div class="h-16 w-16 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl" data-alt="Minimalist abstract app logo">
<span class="material-symbols-outlined text-white text-4xl">bolt</span>
</div>
<h1 class="font-serif text-3xl text-white tracking-wide">FitCore</h1>
</div>
</div>
<!-- Main Form Area: Warm White Sheet -->
<div class="relative z-20 flex-1 -mt-8 bg-warm-white dark:bg-[#1a2236] rounded-t-[2rem] px-6 pt-10 pb-6 flex flex-col shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)]">
<!-- Welcome Headline -->
<div class="mb-8 text-center">
<h2 class="font-display text-2xl font-bold text-slate-900 dark:text-white mb-2">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">Enter your details to access your workout plan.</p>
</div>
<!-- Form -->
<div class="space-y-5 w-full max-w-[480px] mx-auto">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal ml-1">Email Address</label>
<div class="group relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors duration-200">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border-0 bg-[#f3f4f6] dark:bg-slate-800 focus:bg-white dark:focus:bg-slate-700 h-14 placeholder:text-slate-400 pl-11 pr-4 text-base font-normal leading-normal transition-all duration-200" placeholder="hello@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal ml-1">Password</label>
<div class="group relative flex w-full items-center rounded-xl bg-[#f3f4f6] dark:bg-slate-800 focus-within:ring-2 focus-within:ring-primary/20 focus-within:bg-white dark:focus-within:bg-slate-700 transition-all duration-200">
<span class="absolute left-4 text-slate-400 group-focus-within:text-primary transition-colors duration-200">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white h-14 placeholder:text-slate-400 pl-11 pr-12 text-base font-normal leading-normal" placeholder="••••••••" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[22px]">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary dark:hover:text-primary-light transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
<!-- Login Button -->
<button class="w-full h-14 mt-4 cursor-pointer flex items-center justify-center rounded-xl bg-gradient-to-r from-primary to-primary-light hover:to-primary text-white text-base font-bold tracking-wide shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98]">
                    Log In
                </button>
</div>
<!-- Footer Section -->
<div class="mt-auto pt-8 pb-4 text-center">
<p class="text-slate-600 dark:text-slate-400 text-sm">
                    Don't have an account? 
                    <a class="ml-1 font-serif text-primary hover:text-primary-dark dark:text-primary-light dark:hover:text-white text-base font-semibold transition-colors" href="#">
                        Sign up
                    </a>
</p>
</div>
<!-- Bottom Spacer for safe area -->
<div class="h-4"></div>
</div>
</div>
</body></html>
