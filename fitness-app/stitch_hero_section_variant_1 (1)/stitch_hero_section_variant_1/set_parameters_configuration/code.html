<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Parameters Configuration</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d0df2",
              "primary-light": "#5454ff",
              "background-light": "#f5f5f8",
              "background-dark": "#101022",
              "electric-blue": "#0d0df2",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "serif": ["Calistoga", "serif"],
              "mono": ["JetBrains Mono", "monospace"],
            },
            boxShadow: {
                "accent": "0 10px 25px -5px rgba(13, 13, 242, 0.25), 0 8px 10px -6px rgba(13, 13, 242, 0.1)",
                "subtle": "0 2px 10px rgba(0,0,0,0.03)"
            },
            borderRadius: {
                "DEFAULT": "0.25rem", 
                "lg": "0.5rem", 
                "xl": "0.75rem", 
                "2xl": "1rem",
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom styles for specific gradient borders using pseudo-elements or clipping if needed */
        .gradient-border-active {
            position: relative;
            background: linear-gradient(135deg, #0d0df2 0%, #00d4ff 100%);
            padding: 2px;
            border-radius: 0.75rem; /* xl */
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #0d0df2 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .range-thumb-custom::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #0d0df2;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(13, 13, 242, 0.1);
        }
        
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-display">
<!-- Phone Simulator Container -->
<div class="relative w-full max-w-[400px] h-[850px] bg-white sm:rounded-[3rem] overflow-hidden shadow-2xl border-[8px] border-gray-900 ring-1 ring-gray-900/50">
<!-- Background Imagery for the "App" behind the sheet -->
<div class="absolute inset-0 bg-background-light dark:bg-background-dark pointer-events-none">
<!-- Simulated background content -->
<div class="p-6 opacity-30 blur-[2px]">
<div class="h-8 w-1/3 bg-gray-300 rounded mb-8"></div>
<div class="space-y-4">
<div class="h-24 w-full bg-white rounded-xl shadow-sm"></div>
<div class="h-24 w-full bg-white rounded-xl shadow-sm"></div>
<div class="h-24 w-full bg-white rounded-xl shadow-sm"></div>
</div>
</div>
<!-- Overlay Backdrop -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-10"></div>
</div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 left-0 w-full h-[90%] bg-[#ffffff] z-20 rounded-t-[2rem] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transition-transform duration-300 ease-out">
<!-- Handle -->
<div class="w-full flex justify-center pt-4 pb-2 flex-shrink-0">
<div class="h-1.5 w-12 rounded-full bg-gray-200"></div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 pb-24">
<!-- Header -->
<div class="pt-2 pb-6 text-center">
<h2 class="text-[#0d0d1c] text-3xl font-serif tracking-tight leading-tight">Set Configuration</h2>
<p class="text-gray-400 text-sm mt-1 font-medium">Customize your next set parameters</p>
</div>
<!-- Set Type Section -->
<div class="mb-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-[#0d0d1c] text-sm font-bold uppercase tracking-wider">Set Type</h3>
<span class="material-symbols-outlined text-gray-400 text-lg">info</span>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Card 1: Warmup -->
<div class="relative group cursor-pointer">
<div class="bg-white border border-gray-100 rounded-xl p-4 flex flex-col items-center gap-3 transition-all hover:border-gray-300 hover:shadow-subtle h-full">
<span class="material-symbols-outlined text-gray-400 text-3xl">directions_run</span>
<span class="text-gray-600 font-medium text-sm">Warmup</span>
</div>
</div>
<!-- Card 2: Working (Active) -->
<div class="relative group cursor-pointer shadow-accent rounded-xl">
<!-- Gradient Border Wrapper -->
<div class="gradient-border-active h-full">
<div class="bg-white rounded-[0.65rem] p-4 flex flex-col items-center gap-3 h-full justify-center">
<span class="material-symbols-outlined text-primary text-3xl font-bold">fitness_center</span>
<span class="text-[#0d0d1c] font-bold text-sm">Working</span>
<!-- Active Indicator -->
<div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-primary shadow-[0_0_8px_rgba(13,13,242,0.8)]"></div>
</div>
</div>
</div>
<!-- Card 3: Drop Set -->
<div class="relative group cursor-pointer">
<div class="bg-white border border-gray-100 rounded-xl p-4 flex flex-col items-center gap-3 transition-all hover:border-gray-300 hover:shadow-subtle h-full">
<span class="material-symbols-outlined text-gray-400 text-3xl">trending_down</span>
<span class="text-gray-600 font-medium text-sm">Drop Set</span>
</div>
</div>
<!-- Card 4: Failure -->
<div class="relative group cursor-pointer">
<div class="bg-white border border-gray-100 rounded-xl p-4 flex flex-col items-center gap-3 transition-all hover:border-gray-300 hover:shadow-subtle h-full">
<span class="material-symbols-outlined text-gray-400 text-3xl">bolt</span>
<span class="text-gray-600 font-medium text-sm">Failure</span>
</div>
</div>
</div>
</div>
<!-- RPE Slider Section -->
<div class="mb-8">
<div class="flex items-end justify-between mb-4">
<h3 class="text-[#0d0d1c] text-sm font-bold uppercase tracking-wider">Intensity (RPE)</h3>
<div class="font-mono text-2xl font-bold text-primary tracking-tight bg-blue-50 px-3 py-1 rounded-lg">
                            8.5
                        </div>
</div>
<div class="relative h-12 flex items-center">
<!-- Custom Gradient Track -->
<div class="absolute w-full h-2 rounded-full bg-gradient-to-r from-blue-100 via-blue-400 to-[#0d0df2]"></div>
<!-- Pseudo-Thumb Positioned at 85% -->
<div class="absolute left-[85%] -translate-x-1/2 w-6 h-6 bg-white border-[3px] border-primary rounded-full shadow-[0_2px_10px_rgba(0,0,0,0.2)] z-10 cursor-pointer hover:scale-110 transition-transform flex items-center justify-center">
<div class="w-1.5 h-1.5 bg-primary rounded-full"></div>
</div>
<!-- Ticks -->
<div class="absolute w-full flex justify-between px-1 top-6">
<span class="text-[10px] text-gray-400 font-mono">1</span>
<span class="text-[10px] text-gray-400 font-mono">5</span>
<span class="text-[10px] text-gray-400 font-mono">10</span>
</div>
</div>
</div>
<!-- Technical Inputs -->
<div class="grid grid-cols-1 gap-6 mb-6">
<!-- Tempo Input -->
<div>
<label class="block text-[#0d0d1c] text-sm font-bold uppercase tracking-wider mb-2">Tempo</label>
<div class="relative">
<input class="w-full h-14 pl-12 pr-4 rounded-xl bg-gray-50 border-transparent focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/20 transition-all font-mono text-lg text-gray-800 placeholder-gray-400 shadow-inner" placeholder="3-0-1-0" type="text"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">timer</span>
</div>
<p class="text-xs text-gray-400 mt-2 pl-1">Format: Eccentric - Pause - Concentric - Pause</p>
</div>
<!-- Notes Input -->
<div>
<label class="block text-[#0d0d1c] text-sm font-bold uppercase tracking-wider mb-2">Set Notes</label>
<div class="relative">
<textarea class="w-full p-4 rounded-xl bg-gray-50 border-transparent focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/20 transition-all font-display text-base text-gray-800 placeholder-gray-400 resize-none shadow-inner" placeholder="Any pain or form cues?" rows="3"></textarea>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-white via-white to-white/0 pt-10">
<button class="w-full h-14 rounded-xl bg-gradient-to-r from-[#0d0df2] to-[#5454ff] text-white font-bold text-lg shadow-[0_8px_20px_-6px_rgba(13,13,242,0.5)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span>Apply to Set</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
