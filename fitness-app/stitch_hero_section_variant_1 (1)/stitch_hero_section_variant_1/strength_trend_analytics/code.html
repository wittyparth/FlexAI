<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Strength Trend Analytics</title>
<!-- Google Fonts: Space Grotesk, Calistoga, JetBrains Mono -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;family=Calistoga&amp;family=JetBrains+Mono:wght@400..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2", // Electric Blue
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "heading": ["Calistoga", "serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Space Grotesk", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .heading-font {
            font-family: "Calistoga", serif;
        }
        .mono-font {
            font-family: "JetBrains Mono", monospace;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d171c] dark:text-white min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden max-w-[430px] mx-auto bg-white dark:bg-background-dark shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-[#0d171c] dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="heading-font text-[#0d171c] dark:text-white text-xl leading-tight tracking-tight flex-1 text-center">
                Bench Press Progression
            </h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-12 bg-transparent text-[#0d171c] dark:text-white">
<span class="material-symbols-outlined">analytics</span>
</button>
</div>
</div>
<!-- SegmentedButtons (Timeframe Selector) -->
<div class="flex px-6 py-4">
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-[#eef2f4] dark:bg-slate-800 p-1.5 shadow-inner">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#49819c] text-sm font-bold transition-all">
<span class="truncate">3M</span>
<input class="invisible w-0" name="timeframe" type="radio" value="3M"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#49819c] text-sm font-bold transition-all">
<span class="truncate">6M</span>
<input checked="" class="invisible w-0" name="timeframe" type="radio" value="6M"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#49819c] text-sm font-bold transition-all">
<span class="truncate">1Y</span>
<input class="invisible w-0" name="timeframe" type="radio" value="1Y"/>
</label>
</div>
</div>
<!-- High-Fidelity Chart Section -->
<div class="flex flex-col gap-4 px-6 py-4">
<div class="flex flex-col gap-1">
<p class="text-[#49819c] dark:text-slate-400 text-sm font-medium uppercase tracking-widest">Personal Record 1RM</p>
<div class="flex items-baseline gap-2">
<p class="mono-font text-[#0d171c] dark:text-white text-5xl font-extrabold leading-tight">215</p>
<p class="text-primary font-bold text-lg">lbs</p>
</div>
</div>
<!-- Visualization -->
<div class="relative flex min-h-[260px] flex-col gap-4 py-4 mt-4">
<svg class="overflow-visible" fill="none" height="200" preserveaspectratio="none" viewbox="0 0 400 200" width="100%" xmlns="http://www.w3.org/2000/svg">
<!-- Gradient Area -->
<path d="M0 160 Q 50 140, 100 150 T 200 80 T 300 100 T 400 20 V 200 H 0 Z" fill="url(#chart_gradient)"></path>
<!-- Main Line -->
<path class="drop-shadow-[0_4px_8px_rgba(13,166,242,0.3)]" d="M0 160 Q 50 140, 100 150 T 200 80 T 300 100 T 400 20" stroke="#0da6f2" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<!-- Data Points -->
<circle cx="100" cy="150" fill="white" r="4" stroke="#0da6f2" stroke-width="2"></circle>
<circle cx="200" cy="80" fill="white" r="4" stroke="#0da6f2" stroke-width="2"></circle>
<circle cx="300" cy="100" fill="white" r="4" stroke="#0da6f2" stroke-width="2"></circle>
<circle cx="400" cy="20" fill="#0da6f2" r="6" stroke="white" stroke-width="2"></circle>
<defs>
<lineargradient gradientunits="userSpaceOnUse" id="chart_gradient" x1="200" x2="200" y1="20" y2="200">
<stop stop-color="#0da6f2" stop-opacity="0.25"></stop>
<stop offset="1" stop-color="#0da6f2" stop-opacity="0"></stop>
</lineargradient>
</defs>
</svg>
<!-- X-Axis Labels -->
<div class="flex justify-between px-1 mt-4 border-t border-slate-100 dark:border-slate-800 pt-4">
<p class="text-[#49819c] text-[11px] font-bold uppercase mono-font">Jan</p>
<p class="text-[#49819c] text-[11px] font-bold uppercase mono-font">Feb</p>
<p class="text-[#49819c] text-[11px] font-bold uppercase mono-font">Mar</p>
<p class="text-[#49819c] text-[11px] font-bold uppercase mono-font">Apr</p>
<p class="text-[#49819c] text-[11px] font-bold uppercase mono-font">May</p>
<p class="text-primary text-[11px] font-bold uppercase mono-font">Jun</p>
</div>
</div>
</div>
<!-- Stats Summary Section -->
<div class="mt-auto px-6 pb-12 pt-4">
<h3 class="heading-font text-[#0d171c] dark:text-white text-xl mb-4">Stats Summary</h3>
<div class="grid grid-cols-1 gap-4">
<div class="flex items-center justify-between rounded-xl bg-[#f8fafc] dark:bg-slate-900 p-6 border border-[#cee0e8] dark:border-slate-800 shadow-sm">
<div class="flex flex-col gap-1">
<p class="text-[#49819c] text-xs font-bold uppercase tracking-tighter">Improvement %</p>
<p class="mono-font text-3xl font-bold text-primary">+16.2%</p>
</div>
<div class="flex size-12 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">trending_up</span>
</div>
</div>
<div class="flex flex-col gap-4 rounded-xl bg-[#f8fafc] dark:bg-slate-900 p-6 border border-[#cee0e8] dark:border-slate-800 shadow-sm">
<p class="text-[#49819c] text-xs font-bold uppercase tracking-tighter">Strength Trajectory</p>
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-[10px] text-[#49819c] uppercase font-bold mb-1">Starting</span>
<span class="mono-font text-xl font-bold text-[#0d171c] dark:text-white">185 <span class="text-xs font-normal">lbs</span></span>
</div>
<span class="material-symbols-outlined text-slate-300">arrow_forward</span>
<div class="flex flex-col items-end">
<span class="text-[10px] text-[#49819c] uppercase font-bold mb-1">Current</span>
<span class="mono-font text-xl font-bold text-primary">215 <span class="text-xs font-normal">lbs</span></span>
</div>
</div>
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[85%] rounded-full"></div>
</div>
</div>
</div>
</div>
<!-- Bottom Tab Bar (iOS Style) -->
<div class="flex justify-around items-center py-4 border-t border-slate-100 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg">
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">dashboard</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">monitoring</span>
<div class="w-1 h-1 bg-primary rounded-full"></div>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
</body></html>
