<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Weekly Schedule Planner</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=JetBrains+Mono:wght@400;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "primary-light": "#3b82f6",
              "background-light": "#ffffff",
              "background-dark": "#101622",
              "surface-light": "#f5f6f8",
              "surface-dark": "#1a2130",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "headline": ["Calistoga", "serif"],
              "mono": ["JetBrains Mono", "monospace"],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(13, 89, 242, 0.1)',
              'glow': '0 0 15px rgba(13, 89, 242, 0.3)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #0d59f2;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 9999px;
        }
        
        /* Custom gradient for filled days */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #0d59f2 0%, #3b82f6 100%);
        }
        
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light text-slate-900 antialiased font-display h-screen flex flex-col overflow-hidden">
<!-- Top Navigation & Progress -->
<header class="flex-none px-6 pt-12 pb-2 w-full max-w-md mx-auto">
<div class="flex items-center justify-between mb-6">
<button class="p-2 -ml-2 rounded-full hover:bg-surface-light text-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<span class="text-xs font-semibold uppercase tracking-widest text-slate-400">Step 5 of 10</span>
<button class="text-sm font-medium text-slate-500 hover:text-primary transition-colors">Skip</button>
</div>
<!-- Progress Bar Component -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<p class="text-slate-800 text-sm font-semibold">Training Schedule</p>
<p class="text-primary font-mono text-xs font-bold">50%</p>
</div>
<div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-gradient-primary rounded-full transition-all duration-500 ease-out" style="width: 50%"></div>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center w-full max-w-md mx-auto px-6 pt-4 pb-8 overflow-y-auto no-scrollbar">
<!-- Headline -->
<div class="w-full text-center mt-4 mb-8">
<h1 class="font-headline text-3xl text-slate-900 leading-tight">
                How often can <br/>you train?
            </h1>
<p class="text-slate-500 text-sm mt-3 px-8 leading-relaxed">
                Consistency beats intensity. Choose a realistic schedule you can stick to.
            </p>
</div>
<!-- Interactive Slider Section -->
<div class="w-full bg-surface-light rounded-3xl p-6 mb-8 shadow-sm border border-slate-100">
<div class="flex flex-col items-center justify-center gap-2 mb-8">
<div class="relative">
<span class="font-mono text-6xl font-bold text-slate-900 tracking-tighter">4</span>
<span class="absolute -right-4 top-2 text-primary material-symbols-outlined text-xl">bolt</span>
</div>
<span class="text-sm font-medium text-slate-400 uppercase tracking-wide">Days / Week</span>
</div>
<!-- Custom Slider -->
<div class="px-2 relative w-full mb-2">
<input class="w-full z-20 relative bg-transparent" id="daysSlider" max="7" min="1" type="range" value="4"/>
<!-- Custom Track Background to show 'filled' state behind the thumb -->
<div class="absolute top-[10px] left-2 right-2 h-2 rounded-full pointer-events-none z-10 overflow-hidden">
<div class="h-full bg-primary w-[50%]"></div>
</div>
<div class="flex justify-between mt-4 px-1">
<span class="text-xs font-mono text-slate-400">1</span>
<span class="text-xs font-mono text-slate-400">7</span>
</div>
</div>
</div>
<!-- Day Picker Section -->
<div class="w-full flex flex-col items-center gap-5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">calendar_month</span>
<p class="text-slate-900 text-sm font-semibold">Preferred Days</p>
</div>
<div class="flex justify-between w-full gap-2">
<!-- Day Toggle Item: Active -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-gradient-primary text-white shadow-glow transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">M</span>
</button>
<!-- Day Toggle Item: Active -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-white border border-slate-200 text-slate-400 hover:border-primary/50 hover:text-primary transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">T</span>
</button>
<!-- Day Toggle Item: Active -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-gradient-primary text-white shadow-glow transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">W</span>
</button>
<!-- Day Toggle Item: Inactive -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-white border border-slate-200 text-slate-400 hover:border-primary/50 hover:text-primary transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">T</span>
</button>
<!-- Day Toggle Item: Active -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-gradient-primary text-white shadow-glow transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">F</span>
</button>
<!-- Day Toggle Item: Active -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-gradient-primary text-white shadow-glow transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">S</span>
</button>
<!-- Day Toggle Item: Inactive -->
<button class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-white border border-slate-200 text-slate-400 hover:border-primary/50 hover:text-primary transition-all active:scale-95">
<span class="text-sm font-medium font-display z-10">S</span>
</button>
</div>
<p class="text-xs text-slate-400 mt-2 text-center max-w-[200px]">
                Tap days to customize your specific workout schedule.
            </p>
</div>
</main>
<!-- Bottom Action -->
<footer class="flex-none w-full max-w-md mx-auto px-6 pb-8 pt-4 bg-background-light">
<button class="w-full py-4 bg-slate-900 hover:bg-slate-800 text-white rounded-xl font-semibold shadow-xl shadow-slate-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span>Continue</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</footer>
</body></html>
