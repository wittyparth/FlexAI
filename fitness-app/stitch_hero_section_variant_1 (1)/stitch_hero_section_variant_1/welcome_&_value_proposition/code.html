<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome - Elevate</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0647f9",
                        "background-light": "#F8F9FA", /* Warm off-white requested */
                        "background-dark": "#0f1423",
                        "electric-blue": "#0647f9",
                        "accent-glow": "rgba(6, 71, 249, 0.15)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "headline": ["Calistoga", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "accent-lg": "0 10px 40px -10px rgba(6, 71, 249, 0.4)",
                        "glow": "0 0 60px 0 rgba(6, 71, 249, 0.1)",
                    },
                    animation: {
                        'spin-slow': 'spin 15s linear infinite',
                        'spin-reverse-slow': 'spin 20s linear infinite reverse',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-custom': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom utilities if needed */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d111c] dark:text-white font-display overflow-hidden selection:bg-primary/30">
<div class="relative flex flex-col h-screen w-full max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark group/design-root">
<!-- Ambient Glow Background -->
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-accent-glow rounded-full blur-[80px] opacity-60 pointer-events-none dark:opacity-20 mix-blend-multiply dark:mix-blend-normal"></div>
<!-- Main Content Wrapper -->
<div class="relative flex flex-col h-full z-10">
<!-- Top Spacer / Header Area -->
<div class="flex-none h-14 flex items-center justify-center px-6 pt-4">
<!-- Subtle Logo/Brand hint -->
<div class="w-8 h-1 bg-primary/20 rounded-full dark:bg-white/10"></div>
</div>
<!-- Hero Graphic Section -->
<div class="flex-1 flex items-center justify-center relative">
<div class="relative w-72 h-72 flex items-center justify-center animate-float">
<!-- Outer Decorative Ring (Rotating Slow) -->
<div class="absolute inset-0 border border-primary/10 dark:border-white/5 rounded-full animate-spin-slow" style="border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;"></div>
<!-- Inner Decorative Ring (Rotating Reverse) -->
<div class="absolute inset-4 border border-primary/20 dark:border-primary/20 rounded-full animate-spin-reverse-slow" style="border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;"></div>
<!-- Pulse Halo -->
<div class="absolute w-32 h-32 bg-primary/5 dark:bg-primary/10 rounded-full animate-ping opacity-75"></div>
<!-- Core Graphic -->
<div class="relative z-10 w-24 h-24 bg-white dark:bg-[#1a2035] rounded-2xl shadow-glow flex items-center justify-center border border-primary/5 dark:border-white/5">
<span class="material-symbols-outlined text-primary text-4xl animate-pulse-custom">
                            cardiology
                        </span>
</div>
<!-- Floating decorative dots -->
<div class="absolute top-10 right-10 w-3 h-3 bg-primary rounded-full opacity-60"></div>
<div class="absolute bottom-12 left-12 w-2 h-2 bg-blue-300 dark:bg-blue-700 rounded-full opacity-80"></div>
</div>
</div>
<!-- Text & Actions Section -->
<div class="flex-none flex flex-col items-center px-6 pb-10 pt-4 bg-gradient-to-t from-background-light via-background-light/80 to-transparent dark:from-background-dark dark:via-background-dark/80">
<!-- Headline -->
<h1 class="font-headline text-4xl md:text-[40px] leading-[1.1] text-center mb-4 text-[#0d111c] dark:text-white">
                    Elevate Your Body <br/>
<span class="bg-gradient-to-r from-primary via-[#4B83FF] to-[#00C2FF] text-gradient font-normal">&amp; Mind</span>
</h1>
<!-- Body Text -->
<p class="text-base text-gray-500 dark:text-gray-400 font-normal leading-relaxed text-center max-w-[280px] mb-10">
                    Premium workouts designed for longevity, clarity, and strength.
                </p>
<!-- Primary Button -->
<button class="group relative w-full h-14 bg-gradient-to-r from-primary to-[#2C6BFF] rounded-xl shadow-accent-lg text-white font-bold text-lg tracking-wide hover:shadow-xl hover:scale-[1.02] transition-all duration-300 flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 bg-white/20 group-hover:bg-transparent transition-colors duration-300"></div>
<span class="relative z-10">Get Started</span>
<span class="material-symbols-outlined relative z-10 ml-2 text-[20px]">arrow_forward</span>
</button>
<!-- Secondary Button -->
<button class="w-full h-12 mt-4 bg-transparent text-[#0d111c]/70 dark:text-white/70 font-semibold text-base hover:text-primary dark:hover:text-white transition-colors duration-200">
                    Log In
                </button>
</div>
</div>
</div>
</body></html>
