<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Session Insights</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "primary-light": "#5b8def",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2233",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Calistoga", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(13, 89, 242, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .calistoga-title {
            font-family: 'Calistoga', serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden transition-colors duration-200">
<div class="relative min-h-screen flex flex-col w-full max-w-md mx-auto pb-6">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors group">
<span class="material-symbols-outlined text-slate-900 dark:text-white group-hover:-translate-x-0.5 transition-transform" style="font-size: 24px;">arrow_back</span>
</button>
<h1 class="text-2xl text-center flex-1 pr-8 calistoga-title tracking-wide">Session Insights</h1>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 gap-8 pt-4">
<!-- Section 1: Quick Tags -->
<section class="animate-fade-in-up">
<h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4 pl-1">How did it feel?</h2>
<div class="flex flex-wrap gap-3">
<!-- Selected Tag -->
<button class="group relative flex items-center justify-center px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-primary shadow-glow transition-all active:scale-95">
<span class="text-primary font-semibold text-sm">Felt Great</span>
<span class="material-symbols-outlined text-primary ml-1.5 text-lg">check</span>
</button>
<!-- Unselected Tags -->
<button class="flex items-center justify-center px-5 py-2.5 rounded-full bg-[#e7ebf4] dark:bg-slate-800 border-2 border-transparent hover:bg-slate-200 dark:hover:bg-slate-700 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 font-medium text-sm">Low Energy</span>
</button>
<button class="flex items-center justify-center px-5 py-2.5 rounded-full bg-[#e7ebf4] dark:bg-slate-800 border-2 border-transparent hover:bg-slate-200 dark:hover:bg-slate-700 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 font-medium text-sm">Strong</span>
</button>
<button class="flex items-center justify-center px-5 py-2.5 rounded-full bg-[#e7ebf4] dark:bg-slate-800 border-2 border-transparent hover:bg-slate-200 dark:hover:bg-slate-700 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 font-medium text-sm">Tired</span>
</button>
<button class="flex items-center justify-center px-5 py-2.5 rounded-full bg-[#e7ebf4] dark:bg-slate-800 border-2 border-transparent hover:bg-slate-200 dark:hover:bg-slate-700 transition-all active:scale-95">
<span class="text-slate-600 dark:text-slate-300 font-medium text-sm">Injured</span>
</button>
</div>
</section>
<!-- Section 2: Journal -->
<section>
<div class="flex justify-between items-end mb-3 pl-1">
<h2 class="text-lg font-bold text-slate-900 dark:text-white">Journal</h2>
<span class="text-xs text-slate-400 font-medium">Auto-saving...</span>
</div>
<div class="relative group">
<textarea class="w-full min-h-[160px] p-5 rounded-3xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/20 resize-none transition-all shadow-sm leading-relaxed" placeholder="Overall Workout Notes...
Describe how your lifts went, any pain points, or personal records set today."></textarea>
<div class="absolute bottom-4 right-4 p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
<span class="material-symbols-outlined text-lg">edit</span>
</div>
</div>
</section>
<!-- Section 3: Readiness Sliders -->
<section>
<h2 class="text-lg font-bold text-slate-900 dark:text-white mb-6 pl-1">Readiness Metrics</h2>
<div class="space-y-8 bg-surface-light dark:bg-surface-dark p-6 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800/50">
<!-- Energy Slider -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center px-1">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-200 flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">bolt</span>
                                Energy
                            </label>
<span class="text-sm font-bold text-primary">High</span>
</div>
<div class="relative h-6 flex items-center w-full cursor-pointer group">
<!-- Track Background -->
<div class="absolute w-full h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden"></div>
<!-- Active Progress with Signature Gradient -->
<div class="absolute h-2 bg-gradient-to-r from-blue-400 to-primary rounded-full w-[75%]"></div>
<!-- Thumb -->
<div class="absolute left-[75%] w-6 h-6 bg-white dark:bg-slate-200 border-4 border-primary rounded-full shadow-md transform -translate-x-1/2 transition-transform group-active:scale-110"></div>
</div>
</div>
<!-- Sleep Slider -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center px-1">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-200 flex items-center gap-2">
<span class="material-symbols-outlined text-indigo-500 text-lg">bedtime</span>
                                Sleep Quality
                            </label>
<span class="text-sm font-bold text-slate-500 dark:text-slate-400">Avg</span>
</div>
<div class="relative h-6 flex items-center w-full cursor-pointer group">
<div class="absolute w-full h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden"></div>
<div class="absolute h-2 bg-gradient-to-r from-blue-400 to-primary rounded-full w-[50%]"></div>
<div class="absolute left-[50%] w-6 h-6 bg-white dark:bg-slate-200 border-4 border-primary rounded-full shadow-md transform -translate-x-1/2 transition-transform group-active:scale-110"></div>
</div>
</div>
<!-- Stress Slider -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center px-1">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-200 flex items-center gap-2">
<span class="material-symbols-outlined text-orange-500 text-lg">sentiment_stressed</span>
                                Stress Level
                            </label>
<span class="text-sm font-bold text-slate-500 dark:text-slate-400">Low</span>
</div>
<div class="relative h-6 flex items-center w-full cursor-pointer group">
<div class="absolute w-full h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden"></div>
<div class="absolute h-2 bg-gradient-to-r from-blue-400 to-primary rounded-full w-[20%]"></div>
<div class="absolute left-[20%] w-6 h-6 bg-white dark:bg-slate-200 border-4 border-primary rounded-full shadow-md transform -translate-x-1/2 transition-transform group-active:scale-110"></div>
</div>
</div>
</div>
</section>
</main>
<!-- Footer Action -->
<footer class="sticky bottom-0 mt-8 px-6 pb-6 pt-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<button class="pointer-events-auto w-full py-4 px-6 rounded-full bg-gradient-to-r from-primary-light to-primary text-white font-bold text-lg shadow-glow hover:shadow-lg hover:brightness-105 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Save Session Notes</span>
<span class="material-symbols-outlined">save</span>
</button>
</footer>
</div>
</body></html>
